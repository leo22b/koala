<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="myController">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/angular-1.3.0.js"></script>
    <script src="lib/angular-ui-router.js"></script>
</head>
<body>
<a ui-sref="home">home</a>
<a ui-sref="about">about</a>
<a ui-sref="items">商品种类</a>
<div ui-view></div>

<script>
    var myApp=angular.module('myApp',['ui.router'])
    myApp.controller("myController",function($scope){


    })
    myApp.config(['$stateProvider',function ($stateProvider) {
        $stateProvider.state('home',{ //定义 home状态 对应的路由对象
            url:'/userXXX', //定义状态地址栏的url
            template:'<div>首页</div>'
        }).state('about',{ //定义 home状态 对应的路由对象
            url:'/userXXX', //定义状态地址栏的url
            template:'<div>关于我们</div>'
        }).state('items',{ //定义 home状态 对应的路由对象
            url:'/userXXX', //定义状态地址栏的url
            template:'<div>商品种类</div>'
        })
    }]);
</script>



</body>
</html>
