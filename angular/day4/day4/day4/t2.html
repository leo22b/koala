<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/angular-1.3.0.js"></script>
    <script src="js/t2.js"></script>
</head>
<body>
<div ng-controller="MyCtrl">
    <h2>用指令实现视图中获得焦点和失去焦点事件</h2>
    输入1:<br>
    <input type="text" ng-blur="focusLost($event,'input1')"
           ng-focus="focusGained('input1')" > <br>
    输入2:<br>
    <input type="text" ng-blur="focusLost($event,'input2')"
           ng-focus="focusGained('input2')" > <br>

    输入内容:{{inputData|json}}

</div>

</body>
</html>
