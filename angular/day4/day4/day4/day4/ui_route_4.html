<!DOCTYPE html>
<html lang="en" ng-app="myApp" >
<head>
    <meta charset="UTF-8">
    <title>跳转并传参</title>
    <script src="lib/angular-1.3.0.js"></script>
    <script src="lib/angular-ui-router.js"></script>
    <style>
        .cl{margin: 0px 40px;}
        *{padding: 0x;margin: 0px;}
        #container{width: 500px;margin: 0 auto}
    </style>
</head>
<body>
<div id="container" ng-controller="myController">



        <div ui-view></div> <!-- 新建立了自作用域 -->
        <a ui-sref="home">home</a>
        <a ui-sref="about" class="cl">about</a>
        <a ui-sref="items">商品种类</a>

</div>
<script>
    var myApp=angular.module('myApp',['ui.router'])
    myApp.controller("myController",function($scope){
           $scope.public=" "; //在父级作用域中定义公共变量
          $scope.goods=[{"id":"01","name":"computer","price":5000},{"id":"02","name":"printer","price":2000},{"id":"03","name":"others","price":10}]

    })
    myApp.config(['$stateProvider',"$urlRouterProvider",function ($stateProvider,$urlRouterProvider) {
        $stateProvider.state('home',{ //定义 home状态 对应的路由对象
            url:'/home', //定义状态地址栏的url
            template:'<div style="width:300px;height:300px;background:red">首页</div>'
        }).state('about',{ //定义 home状态 对应的路由对象
            url:'/about', //定义状态地址栏的url
            template:'<div style="width:300px;height:300px;background:red">关于我们</div>'
        }).state('items',{ //定义 home状态 对应的路由对象
            url:'/items', //定义状态地址栏的url
            templateUrl:'items.html',
             controller:function($scope){
                 $scope.goodsname=[{"name":"computer"},{"name":"printer"},{"name":"others"}]
                 
            }
        }).state('items.computer',{ //定义 home状态 对应的路由对象
             url: '/xxx/:username', //定义状态地址栏的url
            templateUrl:'public.html',
             controller:function($scope,$stateParams){//注入$stateParams服务
                  $scope.public=$stateParams.username   //使用传过来的参数将 父级作用域定义的public覆盖
                  console.log($stateParams.username)
                 
            }
        }).state('items.printer',{ //定义 home状态 对应的路由对象
             url: '/xxx/:username',//定义状态地址栏的url
            templateUrl:'public.html',
             controller:function($scope,$stateParams){//注入$stateParams服务
                  $scope.public=$stateParams.username
                  console.log($stateParams.username)
                 
            }
        }).state('items.others',{ //定义 home状态 对应的路由对象
            url: '/xxx/:username', //定义状态地址栏的url
            templateUrl:'public.html',

            controller:function($scope,$stateParams){//注入$stateParams服务
                  $scope.public=$stateParams.username
                  console.log($stateParams.username)
                 
            }
        });
        $urlRouterProvider.otherwise("home");  //定义默认展示页
    }]);
</script>
<!--  案列简介

        1：一个简单的
         
          
 -->
</body>
</html>
