
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <script src="lib/angular-1.3.0.js"></script>
<style>
      .striped {
          color:white;
          background-color:black;
      }
</style>
</head>
<body ng-app="myApp">

      <table ng-controller="myCtrl">
              <tr ng-repeat="x in records" ng-class-even="'striped'"> <!-- 在偶数行起作用 -->
                    <td>{{x.Name}}</td>
                    <td>{{x.Country}}</td>  
              </tr>
      </table>

<script>
var app = angular.module("myApp", []);
app.controller("myCtrl", function($scope) {
            $scope.records = [
              {
                "Name" : "Alfreds Futterkiste",
                "Country" : "Germany"
              },
              {
                "Name" : "Berglunds snabbk",
                "Country" : "Sweden"
              },
              {
                "Name" : "Centro comercial Moctezuma",
                "Country" : "Mexico"
              },
              {
                "Name" : "Ernst Handel",
                "Country" : "Austria"
              }
            ]
});
</script>

</body>
</html>
