<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>使用过滤器实现条件查询 </title>
	<script src="lib/angular-1.3.0.js"></script>
	<script src="http://apps.bdimg.com/libs/angular.js/1.5.0-beta.0/angular-sanitize.min.js"></script>
	<style>
          ng-cloak{display: none;}
          .red{background: red;}
          .border{border:1px solid green;}
	</style>
</head>
<body ng-controller="myController" ng-cloak>  <!-- ng-cloak 	在应用正要加载时防止其闪烁 -->
          <div>{{message}}word</div><!--  将数据模型中的数据绑定到视图中某个标签的innerText -->
          <div ng-bind="message">word</div>
          <div ng-bind-html="message"></div>
          <div ng-bind-template={{firstname}}{{lastname}}></div><!--  当你想在 HTML 元素上绑定多个表达式时可以使用 ng-bind-template 指令。 -->
      
	 <script>

             angular.module("myApp",["ngSanitize"])//定义模块
             .controller("myController",function($scope){
             	$scope.message="<h1>hello</h1>";
                $scope.firstname="zhang";
                $scope.lastname="san";

           
             })

	 </script>
	

    <!-- 案例解析 
      




  -->
</body>
</html>
