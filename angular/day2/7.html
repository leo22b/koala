<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>ng-class </title>
	<script src="lib/angular-1.3.0.js"></script>
	<script src="http://apps.bdimg.com/libs/angular.js/1.5.0-beta.0/angular-sanitize.min.js"></script>
	<style>
          ng-cloak{display: none;}
          .red{background: red;}
          .border{border:1px solid green;}
	</style>
</head>
<body ng-controller="myController" ng-cloak>  <!-- ng-cloak 	在应用正要加载时防止其闪烁 -->
       
          
       <div ng-class="{red:isred,border:isborder}">对象形式</div> 		<!-- 如果是对象，需要使用 key-value 对，key 为你想要添加的类名，value 是一个布尔值。只有在 value 为 true 时类才会被添加。 -->
 
	      <div ng-class="'red'">字符串形式</div> 
        <div ng-class="home">字符串形式</div>	<!-- 如果是字符串， 值是字符串的类名 或者 数据模型中的数据-->
	      <div ng-class="{true: 'red', false: 'border'}[isactive]">数组形式</div><!-- 数组形式 -->
	 <script>

             angular.module("myApp",["ngSanitize"])//定义模块
             .controller("myController",function($scope){
            
               $scope.isred="true";
               $scope.isactive="true";
               $scope.isborder="true"
               $scope.home="red"; 
               $scope.border="border"; 
             })

	 </script>
	

    <!-- 案例解析 
      


        ng-class 指令用于给 HTML 元素动态绑定一个或多个 CSS 类。

				ng-class 指令的值可以是字符串，对象，或一个数组。

				如果是字符串

				如果是对象，需要使用 key-value 对，key 为你想要添加的类名，value 是一个布尔值。只有在 value 为 true 时类才会被添加。

			    如果是数组，可以由字符串或对象组合组成，数组的元素可以是字符串或对象。




  -->
</body>
</html>
