<!DOCTYPE html>
<html lang="en" ng-app="demo">
<head>
    <meta charset="UTF-8">
    <title>$http之核心服务</title>
    <script src="lib/angular-1.3.0.js"></script>
</head>
<body ng-controller="demo">

<p></p>

<script>
   var  app=angular.module('demo',[])
    app.controller('demo',function ($scope,$http) {
        $http({
            method:'get',
            url:'package.json'
        }).then(function successCallback(res) {
            alert("success!");
            console.log(res.data)
        },function errorCallback(res) {
            alert("error!");
        })
    })
</script>
</body>
</html>
