<!DOCTYPE html>
<html>
<head>
<title>自定义服务的方法三</title>
<meta charset="utf-8">
  <script src="lib/angular-1.3.0.js"></script>
</head>
<body ng-app="myApp" ng-controller="myCtrl">

     
<script>
var app = angular.module("myApp", []);
    //service形式服务  返回的是实例化对象
app.constant("constantservice", "constant value"); //用来定义一个常量
	//在控制器使用服务时，必须依赖服务
app.controller("myCtrl", function($scope,constantservice) {
          
           console.log(constantservice)
    
})

 


</script>
<!-- constant

constant(常量)用来在配置阶段传递数值，注意这个常量在配置阶段是不可用的。

app.constant("configParam", "constant value");
</body> -->
</html>
