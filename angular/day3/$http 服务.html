<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="myCtrl">
<head>

    <script src="lib/angular-1.3.0.js"></script>
</head>
<h1>{{myWelcome}}</h1>
<h1>{{myWelcom1}}</h1>

<ul ng-repeat="x in myWelcome">
