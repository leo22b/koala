<!DOCTYPE html>
<html>
<head>
<title>自定义服务的方法四</title>
<meta charset="utf-8">
  <script src="lib/angular-1.3.0.js"></script>
</head>
<body ng-app="myApp" ng-controller="myCtrl">

     
<script>
var app = angular.module("myApp", []);
  
   app.value("defaultInput", 5); //用来定义一个单值
	//在控制器使用服务时，必须依赖服务
app.controller("myCtrl", function($scope,defaultInput) {
          
           console.log(defaultInput)
    
})

 

</script>

</body> 
</html>
