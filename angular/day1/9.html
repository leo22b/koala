<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<title>控制器嵌套控制器（作用域中的作用域）</title>
	<script src="lib/angular-1.3.0.js"></script>
</head>
<body ng-app="myApp" >
    <!-- 第一个控制器 -->
     <div ng-controller="contro1" >
              <input type="text" ng-model="n1" placeholder="your name">
              <h1> {{n1}}</h1>
               <!-- 第二个控制器 -->
             <div ng-controller="contro2" >
                  <input type="text" ng-model="n2" placeholder="your name">
                 
                  <h1>{{n2}}</h1>
                  <h1> {{n1}}</h1><!-- 子作用域使用父作用域中的n1,现在自身作用域中寻找n1属性，如果找不到就去当前$scope对象中的原型中找，如果还找不到，再去当前作用域的父级作用域中找，还找不到，再去原型中找，还找不到，就一层层往上找，直到找到根作用域$rootscope中，如果$rootscope中也没有，也不会报错，程序继续执行 -->
                  <h1> {{n3}}</h1>
             </div>

     </div>

  
     
     <script>
    var myApp=angular.module("myApp",[]);
     myApp.controller("contro1",function($scope){
          $scope.n1="第一个控制器";     
     })

    myApp.controller("contro2",function($scope){
          $scope.n2="第二个控制器";  
          $scope.n3=$scope.n1;   //子作用域使用父作用域中的数据  

     })
     </script>
<!-- 
    实例讲解
		   
          1 子作用域可以使用父级作用域$scope对象的数据
          2 父作用域不可以使用子作用域$scope对象的数据
          3 子作用域可以继承父级作用域（这里的继承是通过js原型链来继承）

-->

</body>
</html>
