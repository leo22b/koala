<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>作用域的概念</title>
	<script src="lib/angular-1.3.0.js"></script>
</head>
<body>
     <div ng-app="myApp" ng-controller="parenController" >
          <input type="text" ng-model="name" placeholder="your name">
          <h1>hello {{name}}</h1>
           <h1>{{age}}</h1>
           
          <div ng-controller="childController">

              <input type="text" ng-model="age" placeholder="your name">
              <h1>hello {{name}}</h1>  
              <h1>{{age}}</h1>

          </div>
     </div>

     <script>
       var myApp=angular.module("myApp",[]);

       myApp.controller("parenController",function($scope){
            $scope.name="zhangsan";    
       })
        myApp.controller("childController",function($scope){
            $scope.age="1234";    
       })
     </script>
<!-- 
    实例讲解
		    1：ng-app指令定义了模块，  ng-controller指令定义了控制器，也就是定义了当前控制器中的$scope对象的作用范围；

          在一个模块中有可能同时定义多个控制器，那么每个控制器中$scope对象的作用范围是不同的（相当于定义了多个函数，每个函数的作用范围不一样）

		
        2：控制器嵌套控制器（作用域中的作用域），这时子$scope对象


-->

</body>
</html>
