<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>实时计算的计算器</title>
	<script src="lib/angular-1.3.0.js"></script>
</head>
<body>
     <div ng-controller="myController" >
          <h1>实时计算的计算器</h1>
          <input type="text" ng-model="a"> <input type="text" ng-model="suanfa"> 
          <input type="text" ng-model="b">  
          <input type="text" ng-model="result"> 
         
         
         
     </div>  
     <script>
         var myApp=angular.module("myApp",[]);
         myApp.controller("myController",function($scope){
              $scope.a=10;
              $scope.b=20;   
              $scope.suanfa="*"; 
              $scope.result=$scope.a+$scope.b;
              $scope.$watch("suanfa",function(n,o,scope){//监控算法的变化
                      switch($scope.suanfa){
                             case "+":
                                   $scope.$watch("a",function(n,o,scope){
                                            console.log( n)
                                             $scope.result=Number($scope.a)+Number($scope.b);
                                   })
                                  $scope.$watch("b",function(n,o,scope){
                                             console.log( n)
                                             $scope.result=Number($scope.a)+Number($scope.b);
                                   })
                             break;
                               case "*":
                                   $scope.$watch("a",function(n,o,scope){
                                            console.log( n)
                                             $scope.result=Number($scope.a)*Number($scope.b);
                                   })
                                  $scope.$watch("b",function(n,o,scope){
                                             console.log( n)
                                             $scope.result=Number($scope.a)*Number($scope.b);
                                   })
                             break;
                      }        
             })

         });
      
     </script>
<!--

-->

</body>
</html>
