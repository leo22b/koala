<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul{
				width: 1000px;
				height: 62px;
				background: #fdaf17;
				margin: 30px auto;
				text-align: center;
			}
			ul li{
				list-style-type: none;
				/*float: left;*/
				background: red;
				line-height: 52px;
				display:inline-block ;
				margin-left: -5px;
				background: url(images/01.png) repeat-x;
			}
			ul li:hover{
				background:none;
			}
			ul li a{
				color: gray;
				text-decoration: none;
				display: block;
				width: 160px;
				background: url(images/02.png) repeat-y right bottom;
			}
			ul li .last{
				background: none;
			}
		</style>
	</head>
	<body>
		<ul>
			<li><a href="#">home</a></li>
			<li><a href="#">about us</a></li>
			<li><a href="#">services</a></li>
			<li><a href="#">clients</a></li>
			<li><a href="#">home</a></li>
			<li><a class="last" href="#">contact us</a></li>
		</ul>
	</body>
</html>
