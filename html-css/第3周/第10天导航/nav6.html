<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			
			#nav{
				width: 600px;
				height: 74px;
				background: #fff1ba;
				margin: 30px auto;
				position: relative;
			}
			#nav img{
				width: 35px;
				height: 31px;
				position: absolute;
				right: 22px;
				top: -13px;
			}
			#nav .photo{
				width: 600px;
				height: 74px;
			}
			ul li{
				list-style: none;
				float: left;
				height: 26px;
			}
			ul li a{
				color: black;
				text-decoration: none;
				display: block;
				height: 26px;
				line-height:26px;
				background: green;
				margin-right: 1px;
				font-size: 13px;
				float: left;
				background: url(images/left.gif) no-repeat left top;
			}
			ul li span{
				display: block;
				height: 26px;
				line-height: 26px;
				padding: 0 10px 0 10px;
				background: url(images/right.gif) no-repeat right top;
			}
			ul li .a1:hover{
				background: url(images/left.gif) no-repeat left -27.5px;
			}
			ul li .a1:hover .sp1{
				background: url(images/right.gif) no-repeat right -27.5px;
			}
			ul li .a2:hover{

			}
			ul li .a4:hover .sp4{
				background: url(images/right.gif) no-repeat right -117.5px;
			}
			ul li .a5:hover{
				background: url(images/left.gif) no-repeat left -147.5px;
			}

		<div id="nav">
			<ul>
				<li><a href="#"><span>首页</span></a></li>
