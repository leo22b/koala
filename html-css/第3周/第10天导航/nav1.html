<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			
			#nav{
				width: 405px;
				height: 20px;
				margin: 30px auto 0;
				/*background: red;*/
				text-align: center;
			}
			#nav li{
				list-style-type: none;
				float: left;
				width: 80px;
				line-height: 20px;
				background: gray;
				border-right: 1px solid white;
			}
			p{
				width: 440px;
				height: 10px;
				margin: auto;
				background: red;
			}
			#nav a{
				display: none;
			}
			#nav li:hover a{
				display: block;
				color: white;
				background: red;
			}
			#nav li:hover span{
				display: none;
				color: white;
			}
			#nav li a{
				color: white;
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<ul id="nav">
			<li><a href="#">首页</a><span>home</span></span></li>
			<li><a href="#">首页</a><span>home</span></span></li>
			<li><a href="#">首页</a><span>home</span></span></li>
			<li><a href="#">首页</a><span>home</span></span></li>
			<li><a href="#">首页</a><span>home</span></span></li>
		</ul>
		<p></p>
	</body>
</html>
