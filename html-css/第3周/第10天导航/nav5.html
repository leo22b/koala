<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin:0;padding:0;}
			
			#nav{
				width: 1000px;
				height: 130px;
				background: black;
				margin: 0 auto;
				position: relative;
			}
			ul{
				position: absolute;
				left: 40px;
				bottom: 0;
			}
			ul li{
				list-style: none;
				float: left;
			}
			ul li a{
				color: white;
				text-decoration:none;
				display: block;
				height: 40px;
				line-height: 40px;
				margin-right: 5px;
				/*padding: 0 10px;*/
				float: left;
				text-align: center;
				padding-left: 3px;
				background: url(images/tab-left.gif) no-repeat left top;
			}
			ul li span{
				display: block;
				height: 40px;
				padding: 0 10px 0 6px;
				background: url(images/tab-right.gif) no-repeat right top;
			}
		</style>
	</head>
	<body>
		<div id="nav">
			<ul>
				<li><a href="#"><span>首页</span></a></li>
				<li><a href="#"><span>首页首页</span></a></li>
				<li><a href="#"><span>首页页</span></a></li>
				<li><a href="#"><span>首</span></a></li>
				<li><a href="#"><span>首首页首页</span></a></li>
				<li><a href="#"><span>首页首页首首页首页</span></a></li>
			</ul>
		</div>
	</body>
</html>
