<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			
			ul{
				width: 1000px;
				height: 40px;
				/*background: green;*/
				margin: 30px auto;
				border-bottom: 2px solid red;
			}
			li{
				float: left;
				list-style: none;
				overflow: hidden;
				/*background: red;*/
				
			}
			li a{
				color: black;
				text-decoration: none;
				padding: 0 30px;
				background: gray;
				display: inline-block;
				margin-right: 10px;
				margin-top: 9px;
				line-height: 30px;
				height: 30px;
				border: 1px solid gray;
				border-bottom: none;
				/*background: blue;*/
			}
			li:hover a{
				background: white;
				height: 38px;
				line-height: 40px;
				margin-top: 1px;
				border: 2px solid red;
				border-bottom: none;
			}
		</style>
	</head>
	<body>
		<ul>
			<li><a href="#">about us</a></li>
			<li><a href="#">about us</a></li>
			<li><a href="#">about us</a></li>
			<li><a href="#">about us</a></li>
		</ul>
	</body>
</html>
