<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			.clearfix:after{
				content: "";
				display: block;
				clear: both;
				overflow: hidden;
				visibility: hidden;
				height: 0;
			}
			ul{
				margin: 30px auto;
				background: red;
				padding: 50px 30px;
				width: 1200px;
			}
			img{
				width: 400px;
				height: 200px;
				float: left;
			}
			div{
				display:none;
				width: 400px;
				height: 200px;
				float: left;
				position: absolute;
				left: 0px;
				top: 0px;
				color: white;
				background: rgba(0,0,0,0.5);
			}
			li{
				position: relative;
				float: left;
				list-style: none;
			}
			i{
				background: url(images/li1.png) no-repeat;
				position: absolute;
				left: 20px;
				bottom: 20px;
				width: 20px;
				height: 20px;
				z-index: 1;
			}
			li:hover div{
				display: block;
			}
			li:hover i{
				background: url(images/li2.png) no-repeat;
			}
		</style>
	</head>
	<body>
		<ul class="clearfix">
			<li>
				<img src="images/lufei.jpg"/>
				<i></i>
				<div>忽悠了多少</div>
			</li>
			<li>
				<img src="images/lufei.jpg"/>
				<i></i>
				<div>忽悠了多少</div>
			</li>
			<li>
				<img src="images/lufei.jpg"/>
				<i></i>
				<div>忽悠了多少</div>
			</li>
		</ul>
	</body>
</html>
