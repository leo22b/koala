<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			
			.box{
				width: 300px;
				height: 300px;
				border: 1px solid green;
				margin: 30px auto;
				list-style: none;
				position: relative;
			}
			.box .u1{
				width: 300px;
				height: 300px;
				list-style: none;
				overflow: hidden;
			}
			.box .u2{
				list-style: none;
				position: absolute;
				right: 0;
				bottom: 10px;
			}
			.box .u2 li a{
				text-decoration: none;
				color: white;
				background: rgba(0,0,0,0.5);
				padding: 0 6px;
				margin-right: 5px;
			}
			.box .u2 li{
				float: left;
			}
			img{
				width: 300px;
				height: 300px;
			}
		</style>
	</head>
	<body>
		<ul class="box">
			<li>
				<ul class="u1">
					<li id="img1"><a href="#"><img src="images/img01.jpg"/></a></li>
					<li id="img2"><a href="#"><img src="images/img02.jpg"/></a></li>
					<li id="img3"><a href="#"><img src="images/img03.jpg"/></a></li>
					<li id="img4"><a href="#"><img src="images/img04.jpg"/></a></li>
				</ul>
			</li>
			<li>
				<ul class="u2">
					<li><a href="#img1">1</a></li>
					<li><a href="#img2">2</a></li>
					<li><a href="#img3">3</a></li>
					<li><a href="#img4">4</a></li>
				</ul>
			</li>
		</ul>
		
		
	</body>
</html>
