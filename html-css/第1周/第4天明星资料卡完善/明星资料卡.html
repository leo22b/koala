<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>明星资料卡</title>
<style>
	*{margin:0;padding:0;}
	body{background-color:gray;}
	.box{
		width:1042px;
		height:500px;
		position:relative;
		}
	.box img{
		width:313px;
		height:200px;
		transition:all 2s;
		}
	.box div{
		float:left;
		margin:12px;
		}
	body .box{margin:6.4px;}
		
	/********第一张图片********/
		
	.box01{
		width:313px;
		height:200px;
		position:relative;
		overflow:hidden;
		box-shadow: 10px 10px 20px black;
		}
	
	.lufei{
		position:absolute;
		left:50px;
		top:30px;
		transition:all 2s;
		transform:translateX(-100px)
		}
	.box01:hover .lufei{
		transform:translateX(0px)
		}
	.p1{
		position:absolute;
		left:50px;
		top:55px;
		transition:all 2s;
		transform:translateX(270px)
		}
	.box01:hover .p1{
		transform:translateX(0px)
		}
	.p2{
		position:absolute;
		left:50px;
		top:100px;
		transition:all 2s;
		transform:translateX(-310px)
		}
	.box01:hover .p2{
		transform:translateX(0px)
		}
	.box01:hover img{
		opacity:0.5;
		}
		
	/********第二张图片********/
		
	.box02{
		width:313px;
		height:200px;
		overflow:hidden;
		position:relative;
		box-shadow: 10px 10px 20px black;
		}
	.lanbo{
		position:absolute;
		left:50px;
		top:30px;
		transition:all 1.5s;
		transition-delay:0.1s;
		transform:translateX(-200px);
		}
	.box02:hover .lanbo{
		transform:translateX(0px);
		}
	.p3{
		position:absolute;
		left:50px;
		top:70px;
		transition:all 1.5s;
		transition-delay:0.5s;
		transform:translateX(-200px)
		}
	.box02:hover .p3{
		transform:translateX(0px)
		}
	.p4{
		position:absolute;
		left:50px;
		top:100px;
		transition:all 1.5s;
		transition-delay:1s;
		transform:translateX(-200px)
		}
	.box02:hover .p4{
		transform:translateX(0px)
		}
	.box02:hover img{
		opacity:0.5;
		}
		
	/********第三张图片********/
		
	.box03{
		overflow:hidden;
		position:relative;
		box-shadow: 10px 10px 20px black;
		}
	.top-line{
			width:293px;
			height:2px;
			position:absolute;
			left:10px;
			top:30px;
			background-color:white;
			transition:all 0.5s;
			width:0px;
			}
	.box03:hover .top-line{
		position:absolute;
		top:30px;
		left:10px;
		width:293px;
		}
	.right-line{
			width:2px;
			height:160px;
			position:absolute;
			right:20px;
			top:20px;
			background-color:white;
			transition:all 0.5s;
			height:0px;
			}
	.box03:hover .right-line{
		position:absolute;
		top:20px;
		right:20px;
		height:160px;
		}
	.bottom-line{
			width:293px;
			height:2px;
			position:absolute;
			right:10px;
			bottom:30px;
			background-color:white;
			transition:all 0.5s;
			width:0px;
			}
	.box03:hover .bottom-line{
		position:absolute;
		bottom:30px;
		right:10px;
		width:293px;
		}
	.left-line{
			width:2px;
			height:160px;
			position:absolute;
			left:20px;
			bottom:20px;
			background-color:white;
			transition:all 0.5s;
			height:0px;
			}
	.box03:hover .left-line{
		position:absolute;
		bottom:20px;
		right:20px;
		height:160px;
		}
	.box03:hover img{
		opacity:0.5;
		}
		
	/********第四张图片********/
		
	.box04{
		width:313px;
		height:200px;
		position:relative;
		overflow:hidden;
		box-shadow: 10px 10px 20px black;
		}
	.anni{
		opacity:0;
		position:absolute;
		top:30px;
		left:30px;
		transition:all 1s;
		transform:translateY(60px);
		}
	.box04:hover .anni{
		transform:translateY(0px);
		opacity:1;
		}
	.box04:hover img{
		opacity:0.5;
		}
	.p5{
		opacity:0;
		position:absolute;
		bottom:30px;
		right:4px;
		left:30px;
		transition:all 1s;
		transform:translateY(20px);
		}
	.box04:hover .p5{
		transform:translateY(0px);
		opacity:1;
		}
	.box04:hover .ph4{
		animation:image 4s infinite;
		}
		
	/********第五张图片********/
		
	.box05{
		width:800px;
		height:200px;
		position:absolute;
		left:-400px;
		bottom:-215px;
		transition:all 3s;
		background-color:blue;
		opacity:0.3;
		}
	.box04:hover .box05{
		transform:rotate(-15deg)
		}
		
	@keyframes image{
		0%{}
		10%{transform:scale(1.2)}
		}
		
	/********第六张图片********/
	
	.box06{
		width:313px;
		height:200px;
		position:relative;
		overflow:hidden;
		box-shadow: 10px 10px 20px black;
		}
	.box07{
		/*width:269px;
		height:156px;*/
		border:1px solid white;
		position:absolute;
		left:10px;
		right:10px;
		top:10px;
		bottom:10px;
		transform:translateY(180px);
		transition:all 2s;
		}
	.box06:hover .box07{
		transform:rotate(180deg);
		}
		
		
	/********第七张图片********/
	.box08{
		width:313px;
		height:200px;
		position:relative;
		background-color:red;
		overflow:hidden;
		box-shadow: 10px 10px 20px black;
		}
	.box08 .ph6{
		width:333px;
		transition:all 2s;
		}
	.box08:hover .ph6{
		transform:translateX(-20px);
		}
	.box09{
		/*width:269px;
		height:156px;*/
		border-top:2px solid white;
		border-bottom:2px solid white;
		position:absolute;
		left:20px;
		right:20px;
		top:20px;
		bottom:20px;
		transition:all 2s;
		width:0px;
		transtion:translateX(-100px);
		}
	.box08:hover .box09{
		transtion:translateX(0px);
		width:250px;
		}
	.box10{
		/*width:269px;
		height:156px;*/
		/*border:2px solid blue;*/
		border-left:2px solid white;
		border-right:2px solid white;
		position:absolute;
		left:40px;
		right:40px;
		top:5px;
		bottom:5px;
		transition:all 2s;
		height:0px;
		transtion:translateY(-100px);
		}
	.box08:hover .box10{
		transtion:translateY(0px);
		height:170px;
		}
</style>

	<div class="box">
