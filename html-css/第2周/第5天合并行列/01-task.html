<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			span{color: red;}
		</style>
	</head>
	<body>
		<h3>个人信息&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style="font-size:10px;">*为必填项</span></h3>
		<hr />
		<!--第1个表格-->
		<table border="0" align="center" width="700" height="300" cellspacing="0">
			<!--第1行-->
			<tr>
				<td width="150"><span>*</span>姓名</td>
				<td><input type="text"/></td>
			</tr>
			<!--第2行-->
			<tr>
				<td>
					<span>*</span>性别
				</td>
				<td>
					<input type="radio" name="sex" checked/>男
					<input type="radio" name="sex"/>女
				</td>
			</tr>
			<!--第3行-->
			<tr>
				<td>
					<span>*</span>出生日期
				</td>
				<td>
					<select>
						<option>1990</option>
						<option>1991</option>
						<option>1992</option>
						<option>1993</option>
					</select>年
					<select>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
					</select>月
				</td>
			</tr>
			<!--第4行-->
			<tr>
				<td>
					<span>*</span>参加工作年份
				</td>
				<td>
					<select>
						<option>2009年01月</option>
						<option>2009年02月</option>
						<option>2009年03月</option>
						<option>2009年04月</option>
					</select>
				</td>
			</tr>
			<!--第5行-->
			<tr>
				<td>
					<span>*</span>户口所在地
				</td>
				<td>
					<select>
						<option>北京</option>
						<option>美国</option>
						<option>英国</option>
						<option>非洲</option>
					</select>
				</td>
			</tr>
			<!--第6行-->
			<tr>
				<td>
					<span>*</span>现居住城市
				</td>
				<td>
					<select>
						<option>北京</option>
						<option>广西</option>
						<option>山东</option>
						<option>黑龙江</option>
					</select>
				</td>
			</tr>
			<!--第7行-->
			<tr>
				<td>
					<span>*</span>联系方式
				</td>
				<td>
					<input style="text"
				</td>
			</tr>
			<!--第8行-->
			<tr>
				<td>
					<span>*</span>电子邮箱
				</td>
				<td>
					<input style="text"
				</td>
			</tr>
			<!--第9行-->
			<tr>
				<td>婚姻状况</td>
				<td>
					<input type="radio" name="marriage" checked="checked" />未婚
					<input type="radio" name="marriage" />已婚
					<input type="radio" name="marriage" />离异
				</td>
			</tr>
			<!--第10行-->
			<tr>
				<td>国籍</td>
				<td>
					<select>
						<option>中国大路</option>
						<option>美国</option>
						<option>英国</option>
						<option>加拿大</option>
					</select>
				</td>
			</tr>
			<!--第11行-->
			<tr>
				<td>证件</td>
				<td>
					<select>
						<option>身份证</option>
					</select>
				</td>
			</tr>
			<!--第12行-->
			<tr>
				<td>海外工作/学习经历</td>
				<td>
					<input type="radio" name="#" checked=""/>有
					<input type="radio" name="#"/>无
				</td>
			</tr>
			<!--第13行-->
			<tr>
				<td>政治面貌</td>
				<td>
					<input type="radio" name="1" checked />中共党员(含预备党员)
					<input type="radio" name="1" />团员
					<input type="radio" name="1" />群众
					<input type="radio" name="1" />民主党派
					<input type="radio" name="1" />无党派人士
				</td>
			</tr>
		</table>
		<br/>
		<h3>求职意向&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style="color:red;font-size:10px;">*为必填项</span></h3>
		<hr />
		
		<!--第2个表格-->
		
		<table border="0" align="center" width="700" height="138.5" cellspacing="0">
			<!--第1行-->
			<tr>
				<td>
					<span>*</span>期望工作性质
				</td>
				<td>
					<input type="radio" name="work" checked=""/>全职
					<input type="radio" name="work"/>兼职
					<input type="radio" name="work"/>实习
				</td>
			</tr>
			<!--第2行-->
			<tr>
				<td>
					<span>*</span>期望工作地点
				</td>
				<td>
					<select>
						<option>选择/修改</option>
					</select>
				</td>
			</tr>
			<!--第3行-->
			<tr>
				<td>
					<span>*</span>期望从事职业
				</td>
				<td>
					<select>
						<option>选择/修改</option>
					</select>
				</td>
			</tr>
			<!--第4行-->
			<tr>
				<td>
					<span>*</span>期望从事行业
				</td>
				<td>
					<select>
						<option>选择/修改</option>
					</select>
				</td>
			</tr>
			<!--第5行-->
			<tr>
				<td>
					<span>*</span>期望月薪(税前)
				</td>
				<td>
					<select>
						<option>请选择</option>
						<option>3000</option>
						<option>6000</option>
						<option>10000</option>
					</select>/月
				</td>
			</tr>
			<!--第6行-->
			<tr>
				<td>
					<span>*</span>工作状态
				</td>
				<td>
					<select>
						<option>我目前处于离职状态</option>
						<option>我目前处于就职状态</option>
					</select>
				</td>
			</tr>
	</body>
</html>
