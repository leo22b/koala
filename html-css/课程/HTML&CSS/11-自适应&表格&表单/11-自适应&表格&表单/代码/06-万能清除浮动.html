<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 1000px;
				background: red;
				
				/* 方式一*/
				/*overflow: hidden;*/
			}
			
			.view1{
				width: 200px;
				height: 200px;
				background: palegreen;
				float: left;
			}
			.view2{
				width: 300px;
				height: 300px;
				background: paleturquoise;
				float: right;
			}
			
			.clear{
				clear: both;
			}
			
			
			/* 万能清除浮动*/
			.clearfix:after{
				/* 内容*/
				content: '.';
				/* 清除浮动*/
				clear: both;
				/* 转为块元素*/
				display: block;
				/* 因为该伪对象只是用于方便清除浮动，所以内容不需要显示*/
				overflow: hidden;
				visibility: hidden;
				height: 0;
			}
			
			li{
				list-style: none;
				padding-right: 5px;
				float: left;
			}
			li a{
				padding: 0 15px;
				text-decoration: none;
				color: white;
				background: red;
			}
		</style>
	</head>
	
	<body>
		<div class="box clearfix">
			<div class="view1"></div>
			<div class="view2"></div>
			
			<!-- 方式二-->
			<!--<div class="clear"></div>-->
		</div>
		
		<br />
		<ul class="clearfix">
			<li> <a href="#">首页</a> </li>
			<li> <a href="#">首页</a> </li>
			<li> <a href="#">首页</a> </li>
			<li> <a href="#">首页</a> </li>
			<li> <a href="#">首页</a> </li>
			<li> <a href="#">首页</a> </li>
		</ul>
	</body>
</html>
