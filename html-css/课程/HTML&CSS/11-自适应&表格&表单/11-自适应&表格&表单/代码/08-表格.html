<!DOCTYPE html>

			.table1{
				width: 300px;
				height: 300px;
				/*border: 1px solid gray;*/
				
				/* cellspacing单元格间距*/
				border-spacing: 0;
				/*合并相邻单元格边框*/
				border-collapse: collapse;
			}
			.table1 td{
				border: 1px solid red;
			}
			
			.table2{
				width: 300px;
				height: 90px;

			}

				border:  1px solid gray;
			}
			
			.table3{

			}
			
			
			.table6{
				width: 500px;
				height: 200px;
				/*border: 1px solid gray;*/
				border-spacing: 0;
				/* 水平方向*/
				text-align: center;

				empty-cells: hide;			
			}
			.table6 td{
				border: 1px solid white;
				
				background: purple;
				color: white;
				
				/* 垂直方向*/
				/*vertical-align: top;*/
