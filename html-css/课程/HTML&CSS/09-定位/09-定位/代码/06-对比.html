				/* 相对定位*/
				color: red;
				position: relative;
				top: 20px;
			}
		</style>
	</head>
	
	<body>
		<br />
		<br />
		<br />
		<br />

			每天一句：如果能走的时候 <span>请不要站着</span>  ，能跑的时候 <i>请不要走</i> ，能飞的时候请不要跑。 
		</p>
		<p>
