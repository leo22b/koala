<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			li{
				list-style: none;
			}
			.box{
				width: 300px;
				height: 300px;
				border: 1px solid gray;
				/* 包含块*/
				position: relative;
				margin: 30px auto;
				
				/* 超出部分隐藏 (有问题)*/
				/*overflow: hidden;*/
			}
			
			.imageView{
				width: 300px;
				height: 300px;
				overflow: hidden;
			}
			
			
			.imageView li img{
				width: 300px;
				height: 300px;
			}
			
			
			
			.pageView{
				position: absolute;
				right: 0;
				bottom: 10px;
			}
			.pageView li{
				float: left;
				list-style: none;
				margin-right: 5px;
			}
			.pageView li a{
				text-decoration: none;
				color: white;
				background: rgba(0,0,0,0.7);
				float: left;
				width: 25px;
				height: 25px;
				line-height: 25px;
				text-align: center;
			}
		</style>
	</head>
	
	<body>
		<ul class="box">
			<!-- 图片-->
			<li>
				<ul class="imageView">
					<li id="img1"> <a href="#"> <img src="13-images/images-1.png" /> </a> </li>
					<li id="img2"> <a href="#"> <img src="13-images/images-2.png" /> </a> </li>
					<li id="img3"> <a href="#"> <img src="13-images/images-3.png" /> </a> </li>
					<li id="img4"> <a href="#"> <img src="13-images/images-4.png" /> </a> </li>
					<li id="img5"> <a href="#"> <img src="13-images/images-5.png" /> </a> </li>
					<li id="img6"> <a href="#"> <img src="13-images/images-6.png" /> </a> </li>
				</ul>
			</li>
			
			<!-- 下标按钮-->
			<li>
				<ul class="pageView">
					<li> <a href="#img1">1</a> </li>
					<li> <a href="#img2">2</a> </li>
					<li> <a href="#img3">3</a> </li>
					<li> <a href="#img4">4</a> </li>
					<li> <a href="#img5">5</a> </li>
					<li> <a href="#img6">6</a> </li>
				</ul>
			</li>
		</ul>
	</body>
</html>
