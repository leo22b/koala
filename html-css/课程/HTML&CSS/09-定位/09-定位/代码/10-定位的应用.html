<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			
			.view{
				width: 440px;
				height: 310px;
				border: 1px solid gray;
				
				/* 包含块*/
				position: relative;
			}
			.view a{
				display: block;
			}
			.view img{
				width: 440px;
				height: 310px;
			}
			.view p{
				/* 相对于谁?*/
				position: absolute;
				left: 0;
				bottom: 0;
				
				/*background: black;*/
				width: 100%;
				height: 50px;
				line-height: 50px;
				font-size: 24px;
				color: white;
				
				/* 直接使用时，会导致文字也变的透明
				 * 方式1: 可以另外添加一个半透明div当做背景
				 * 方式2: rgba
				 */
				/*opacity: 0.7;*/
				background: rgba(0,0,0,0.7);
			}
			.view p i{
				display: inline-block;
				width: 30px;
				height: 50px;
				background: red;
				text-align: center;
			}
		</style>
	</head>
	
	<body>
		<div class="view">
			<a href="#">
				<img src="10-image.png" />
				<p> <i>1</i> 微信支付: 告别收银台，告别...</p>
			</a>
		</div>
	</body>
</html>
