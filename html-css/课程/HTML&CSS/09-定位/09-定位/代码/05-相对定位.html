<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 300px;
				height: 400px;
				background: red;
			}
			.smallBox{
				width: 100px;
				height: 100px;
				background: purple;
				color: white;
				
				/* 相对定位  ---  相对于自己
				 * 并没有脱离文档流，原有的位置一直占有
				 */
				position: relative;
				left: 30px;
				top: 30px;
			}
		</style>
	</head>
	
	<body>
		<div class="box">
			<div class="smallBox">smallBox</div>
		</div>
	</body>
</html>
