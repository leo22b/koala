<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	
	<body>
		<!-- 5行3列
			5行，每行3个单元格(td)
		-->
		
		<!--
			width: 表格整体宽度
			height: 表格整体高度
			border: 表格的边框大小
			cellspacing: 单元格之间的间距
			align: 在table中，即table相对于body的相对位置(left/center/bottom) 【特别注意在table中时的效果】
			valign: 垂直方向的(top/middle/bottom) 【特别注意不能作用值table】
		-->
		<table width="300" height="200" border="1" cellspacing="0" align="center">
			<!-- 第一行-->
			<tr align="center"> 
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			
			<!-- 第二行-->
			<tr> 
				<td valign="bottom">1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			
			<!-- 第三行-->
			<tr valign="top"> 
				<td>1</td>
				<td align="center">2</td>
				<td align="right">3</td>
			</tr>
			
			<!-- 第四行-->
			<tr> 
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			
			<!-- 第五行-->
			<tr> 
				<td width="150">1</td>
				<td height="70">2</td>
				<td>3</td>
			</tr>
		</table>
		
		<br />
		<br />
		
		
		
		<!-- 表格的合并操作-->
		<!-- 
			3*3: 3行，每行3个单元格
		-->
		<table width="300" height="300" border="1" cellspacing="0">
			<!-- 第一行-->
			<tr>
				<!-- 合并行-->
				<td rowspan="3">1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			
			<!-- 第二行-->
			<tr>
				<td>2</td>
				<!-- 合并行-->
				<td rowspan="2">3</td>
			</tr>
			
			<!-- 第三行-->
			<tr>
				<!--<td>1</td>-->
				<td>2</td>
				<!--<td>3</td>-->
			</tr>
		</table>
		
		
		<br />
		<br />
		<!-- 表格的合并操作
			6*3: 6行，每行3个单元格
		-->
		<table width="300" height="400" border="1" cellspacing="0">
			<!-- 第1行-->
			<tr>
				<!-- 合并列-->
				<td colspan="3" align="center" height="30">程序猿教育</td>
				<!--<td>2</td>-->
				<!--<td>3</td>-->
			</tr>
			
			<!-- 第2行-->
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			
			<!-- 第3行-->
			<tr>
				<td>1</td>
				<!-- 合并行-->
				<td rowspan="3">2</td>
				<td>3</td>
			</tr>
			
			<!-- 第4行-->
			<tr>
				<td>1</td>
				<!--<td>2</td>-->
				<td>3</td>
			</tr>
			
			<!-- 第5行-->
			<tr>
				<td>1</td>
				<!--<td>2</td>-->
				<td>3</td>
			</tr>
			
			<!-- 第6行-->
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
		</table>
	</body>
</html>
