<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	
	<body>
		<!-- 文本输入框-->
		<input type="text" value="123" /> <br />
		
		<!-- 密码输入框-->
		<input type="password" /> <br />
		
		<!-- 单选框
			只有name属性值相同时，才表示同一组，才能实现单选操作
		-->
		<input type="radio" name="sex" />男
		<input type="radio" name="sex" checked="checked"/> 女
		<input type="radio" name="sex" />人妖
		
		<!-- 复选框-->
		<br />
		<input type="checkbox" name="like" checked />吃饭
		<input type="checkbox" name="like" />睡觉
		<input type="checkbox" name="like" />玩游戏
		<input type="checkbox" name="like" />撩妹
		<input type="checkbox" name="like" />打豆豆
		
		<!-- 下拉菜单-->
		<br />
		<br />
		<select>
			<option>红领巾</option>
			<option>少先队员</option>
			<option>团员</option>
			<option>党员</option>
			<option>国民党</option>
		</select>
		
		<!-- 多行文本-->
		<br />
		<textarea cols="40" rows="5">
			
		</textarea>
		
		<!-- 按钮-->
		<br />
		<input type="button" value="登陆"/>
		
	</body>
</html>
