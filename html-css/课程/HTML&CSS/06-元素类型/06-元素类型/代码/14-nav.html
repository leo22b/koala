<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.nav{
				width: 1000px;
				height: 40px;
				border-bottom: 1px solid red;
				/*background: red;*/
			}
			.nav li{
				float: left;
				list-style: none;
			}
			.nav li a{
				padding: 0 12px;
				color: #99a1a8;
				text-decoration: none;
				height: 35px;
				border: 1px solid #99a1a8;
				border-bottom: none;
				display: block;
				margin-right: 10px;
				margin-top: 4px;
				line-height: 35px;
				background: #f7f7f7;
			}
			.nav li a:hover{
				height: 40px;
				margin-top: 0;
				background: white;
				border-color: red;
			}
		</style>
	</head>
	
	<body>
		<ul class="nav">
			<li> <a href="#">tab one</a> </li>
			<li> <a href="#">tab two</a> </li>
			<li> <a href="#">tab three</a> </li>
			<li> <a href="#">tab four</a> </li>
		</ul>
	</body>
</html>
