<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				background: grey;
			}
			ul{
				width: 1000px;
				height: 54px;
				background: white;
				padding: 0;
			}
			li{
				list-style: none;
				float: left;
			}
			li a{
				padding: 0 35px;
				text-decoration: none;
				color: black;
				height: 47px;
				line-height: 47px;
				border-right: 1px solid grey;
				display: block;
			}
			li span{
				width: 100%;
				height: 6px;
				border-top: 1px solid grey;
				display: block;
				background: #f4f4f4;
			}
			li:hover a{
				color: #00809d;
			}
			li:hover span{
				background: red;
			}
			
		</style>
	</head>
	
	<body>
		<ul>
			<li><a href="#">Home</a><span></span></li>
			<li><a href="#">Home</a><span></span></li>
			<li><a href="#">Home</a><span></span></li>
			<li><a href="#">Home</a><span></span></li>
			<li><a href="#">Home</a><span></span></li>
			<li><a href="#">Home</a><span></span></li>
		</ul>
	</body>
</html>
