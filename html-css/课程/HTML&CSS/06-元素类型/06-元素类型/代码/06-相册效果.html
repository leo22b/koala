<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.photo{
				width: 884px;
				height: 400px;
				background: url(06-images/bg.gif);
				margin: 50px auto 0;
			}
			.photo img{
				/* 图片中如果只设置宽度或高度时，图片会等比例缩放*/
				/*width: 80px;*/
				/* 3:2 ==>  ?:100  ==>  150:100*/
				/*height: 100px;*/
				
				width: 65px;
				height: 400px;
				
				/* 图片间隙问题*/
				float: left;
				
				border-right: 1px solid white;
			}
			.photo img:hover{
				width: 605px;
				height: 400px;
			}
			
			span{
				background: red;
			}
		</style>
	</head>
	
	<body>
		<div class="photo">
			<img src="06-images/child1.jpg" />
			<img src="06-images/child2.jpg" />
			<img src="06-images/child3.jpg" />
			<img src="06-images/child4.jpg" />
			<img src="06-images/child5.jpg" />
		</div>
		
		<!-- 类比，为什么图片间会有间隙-->
		<span>span1</span>
		<span>span2</span>
		<span>span3</span>
		<span>span4</span>
	</body>
</html>
