<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			p{
				width: 300px;
				height: 30px;
				background: red;
			}
			
			li{
				width: 200px;
				height: 30px;
				background: red;
			}
			
			h1{
				width: 300px;
				height: 50px;
				background: red;
			}
		</style>
	</head>
	
	<body>
		<!-- 块级元素
			1、自带换行
			2、可以设置大小
		-->
		<p>1、块级元素</p>
		<p>2、块级元素</p>
		
		<ul>
			<li>星期一</li>
			<li>星期二</li>
			<li>星期三</li>
		</ul>
		
		<h1>1、元素类型</h1>
		<h1>2、元素类型</h1>
	</body>
</html>
