<!DOCTYPE html>

	<head>
		<meta charset="UTF-8">

			*{

			}
			#box{
				width: 520px;
				height: 400px;
				background: gray;
				margin: 30px auto;
				text-align: center;
			}
			/*#box .content{
				width: 465px;

			}*/
			
			#box .content,#box span{
				display: inline-block;
				vertical-align: middle;
			}
			#box .content{
				width: 465px;
				height: 300px;
				/*background: red;*/
			}
			#box span{
				/*width: 2px;*/
				width: 0;
				height: 100%;
				/*background: blue;*/
			}
			#box h3{
				position: absolute;
				width: 100%;
				height: 50px;
				line-height: 50px;
				text-align: center;
				color: white;
				/*background: red;*/
			}
			
			#box .bigImg{
				width: 400px;
				height: 300px;
				float: left;
				overflow: hidden;
			}
			#box .bigImg img{
				width: 400px;

			}
			
			#box .smallImg{
				/*width: 62px;*/

				/*background: blue;*/

			}
			#box .smallImg img{
				width: 62px;
				float: left;
				margin-bottom: 5px;
			}
			
			/* 隐藏滚动条*/
			#box .scroll{
				width: 62px;
				height: 300px;
				float: right;
				overflow-x: hidden;
				overflow-y: auto;
			}
		</style>
