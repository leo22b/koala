<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				width: 250px;
				height: 180px;
				border: 1px solid gray;
				/* 包含块*/
				position: relative;
			}
			#box .tab{
				width: 30px;
				height: 180px;
				padding-top: 1px;
				position: absolute;
				right: 0;
			}
			#box .tab a{
				background: black;
				color: white;
				display: block;
				text-decoration: none;
				height: 58px;
				text-align: center;
				margin-bottom: 2px;
				line-height: 29px;
			}
			
			#box .content{
				width: 210px;
				height: 180px;
				overflow: hidden;
			}
			#box .content li {
				line-height: 30px;
				height: 30px;
			}
			#box .content li a{
				text-decoration: none;
			}
			#box .content ul{
				background: url(test.png) no-repeat;
			}
			#box .content #list1{
				background-position: right 25px;
			}
			#box .content #list2{
				background-position: right center;
			}
			#box .content #list3{
				background-position: right 140px;
			}
		</style>
	</head>
	
	<body>
		<div id="box">
			<div class="tab">
				<a href="#list1">体育</a>
				<a href="#list2">娱乐</a>
				<a href="#list3">财经</a>
			</div>
			
			<div class="content">
				<ul id="list1">
					<li> <a href="#">体育1</a> </li>
					<li> <a href="#">体育2</a> </li>
					<li> <a href="#">体育3</a> </li>
					<li> <a href="#">体育4</a> </li>
					<li> <a href="#">体育5</a> </li>
					<li> <a href="#">体育6</a> </li>
				</ul>
				
				<ul id="list2">
					<li> <a href="#">娱乐1</a> </li>
					<li> <a href="#">体育2</a> </li>
					<li> <a href="#">体育3</a> </li>
					<li> <a href="#">体育4</a> </li>
					<li> <a href="#">体育5</a> </li>
					<li> <a href="#">体育6</a> </li>
				</ul>
				
				<ul id="list3">
					<li> <a href="#">财经1</a> </li>
					<li> <a href="#">体育2</a> </li>
					<li> <a href="#">体育3</a> </li>
					<li> <a href="#">体育4</a> </li>
					<li> <a href="#">体育5</a> </li>
					<li> <a href="#">体育6</a> </li>
				</ul>
			</div>
		</div>
	</body>
</html>
