<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			ul{
				width: 248px;
				height: 22px;
				margin: 30px auto;
			}
			li{
				list-style: none;
				float: left;
			}
			a{
				float: left;
				width: 62px;
				height: 22px;
				line-height: 22px;
				text-decoration: none;
				text-align: center;
				font-size: 14px;
				color: black;
				background: url(08-bg.gif);
			}
			.tab1 a{
				background-position: 0 0;
			}
			.tab1 a:hover{
				background-position: 0 -22px;
				color: white;
			}
			
			.tab2 a{
				background-position: -62px 0;
			}
			.tab2 a:hover{
				background-position: -62px -22px;
				color: white;
			}
			
			.tab3 a{
				background-position: -124px 0;
			}
			.tab3 a:hover{
				background-position: -124px -22px;
				color: white;
			}
			
			.tab4 a{
				background-position: -186px 0;
			}
			.tab4 a:hover{
				background-position: -186px -22px;
				color: white;
			}
		</style>
	</head>
	
	<body>
		<ul>
			<li class="tab1"> <a href="#">首页</a> </li>
			<li class="tab2"> <a href="#">新闻</a> </li>
			<li class="tab3"> <a href="#">娱乐</a> </li>
			<li class="tab4"> <a href="#">体育</a> </li>
		</ul>
	</body>
</html>
