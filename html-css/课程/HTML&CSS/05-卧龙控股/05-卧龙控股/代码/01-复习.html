<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				color: white;
			}
			.div1{
				width: 300px;
				height: 300px;
				background: red;
				/* 解决方式*/
				overflow: hidden;
				
				/* margin-bottom: 40px*/
				margin: 40px;
			}
			.div2{
				width: 100px;
				height: 100px;
				background: blue;
				margin-top: 100px;
			}
			
			.div3{
				width: 100px;
				height: 100px;
				background: purple;
				
				margin-top: 20px;
			}
			
			p{
				width: 300px;
				white-space: nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
			}
		</style>
	</head>
	
	<body>
		<div class="div1">
			div1
			<div class="div2">div2</div>
		</div>
		
		<div class="div3">div3</div>
		
		<p> 同级盒子中，如果出现都添加margin值，在重合位置中(上下)，会有问题，只有最大值有效(而不是两个值之和margin-bottom + margin-top);</p>
	</body>
</html>
