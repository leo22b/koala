<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box1{
				width: 100px;
				height: 100px;
				background: red;
				color: white;
				float: left;
				
				/* 填充paddding*/
				/* 4个方向都是为20px*/
				padding: 20px;
				
				
				/* 边框border*/
				/* 4个方向都是为10px*/
				border: 10px solid black;
				
				
				/* 外边距margin*/
				/* 4个方向都是为30px*/
				margin: 30px;
			}
			
			/* 盒模型 = content + padding + border + margin*/
			
			
			#box2{
				width: 100px;
				height: 100px;
				background: blueviolet;
				float: left;
				color: white;
			}
		</style>
	</head>
	
	<body>
		<div id="box1">
			content
		</div>
		<div id="box2">content</div>
	</body>
</html>
