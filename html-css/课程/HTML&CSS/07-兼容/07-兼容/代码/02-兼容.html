<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.div1{
				/* 是父级元素的50%*/
				width: 50%;
				height: 100px;
				background: red;
				float: left;
			}
			.div2{
				width: 50%;
				height: 100px;
				background: blue;
				float: left;
				
				/* 6、百分比bug 解决方式*/
				clear: right;
			}
		</style>
	</head>
	
	<body>
		<!-- 6、百分比bug-->
		<div class="div1"></div>
		<div class="div2"></div>
		
		
	</body>
</html>
