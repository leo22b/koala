<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<style type="text/css">
			body,
			html,
			#allmap {
				width: 100%;
				height: 100%;
				/*width: 800px;*/
				/*height: 400px;*/
				overflow: hidden;
				margin: 0;
				font-family: "微软雅黑";
			}
		</style>
		<!-- 注意: 修改成自己的App key-->
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=wTnjIz5RQtSSEElpOplWH2LIvK7lGYHS"></script>
		<title>地图展示</title>
	</head>

	<body>
		<input type="button" value="定位" id="bt" />
		<div id="allmap"></div>
	</body>

</html>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");
	var point = new BMap.Point(116.331398, 39.897445);
	map.centerAndZoom(point, 15);

	// 定位
	var oBt = document.querySelector("#bt");
	oBt.onclick = function() {
		var geolocation = new BMap.Geolocation();
		geolocation.getCurrentPosition(function(r) {
			if(this.getStatus() == BMAP_STATUS_SUCCESS) { // 定位成功

				// 创建一个标注
				var mk = new BMap.Marker(r.point);
				// 将标注添加到地图中
				map.addOverlay(mk);
				// 移动到对应标注的位置
				map.centerAndZoom(r.point, 18);

				// 信息窗口相关参数	
				var opts = {
					width: 200, // 信息窗口宽度
					height: 100, // 信息窗口高度
					title: "海底捞王府井店", // 信息窗口标题
					enableMessage: true, //设置允许信息窗发送短息
					message: "亲耐滴，晚上一起吃个饭吧？戳下面的链接看下地址喔~"
				}
				var infoWindow = new BMap.InfoWindow("地址：北京市东城区王府井大街88号乐天银泰百货八层", opts); // 创建信息窗口对象 
				mk.addEventListener("click", function() {
					map.openInfoWindow(infoWindow, r.point); //开启信息窗口
				});

			} else { // 定位失败
				alert('failed' + this.getStatus());
			}
		}, { enableHighAccuracy: true });
	}

	//关于状态码
	//BMAP_STATUS_SUCCESS	检索成功。对应数值“0”。
	//BMAP_STATUS_CITY_LIST	城市列表。对应数值“1”。
	//BMAP_STATUS_UNKNOWN_LOCATION	位置结果未知。对应数值“2”。
	//BMAP_STATUS_UNKNOWN_ROUTE	导航结果未知。对应数值“3”。
	//BMAP_STATUS_INVALID_KEY	非法密钥。对应数值“4”。
	//BMAP_STATUS_INVALID_REQUEST	非法请求。对应数值“5”。
	//BMAP_STATUS_PERMISSION_DENIED	没有权限。对应数值“6”。(自 1.1 新增)
	//BMAP_STATUS_SERVICE_UNAVAILABLE	服务不可用。对应数值“7”。(自 1.1 新增)
	//BMAP_STATUS_TIMEOUT	超时。对应数值“8”。(自 1.1 新增)
</script>
