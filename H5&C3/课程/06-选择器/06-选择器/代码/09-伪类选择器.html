<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div p{
				color: red;
			}
			
			/* div下的所有a标签*/
			div a{
				text-decoration: none;
				color: purple;
			}

			div > a{
				color: blue;
			}
			/*E > F	子元素选择器，匹配所有E元素的子元素F*/
			div > p a + a{
				color: yellow;
			}
			/*E + F	毗邻元素选择器，匹配所有紧随E元素之后的同级元素F*/
		</style>
	</head>
