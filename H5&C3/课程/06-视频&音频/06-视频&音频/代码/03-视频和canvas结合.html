		<script type="text/javascript">

				var video = document.querySelector("video");

				var oGC = oC.getContext('2d');
				
				setInterval(function(){
					oGC.drawImage(video, 0, 0, oC.width, oC.height);
				}, 1000/24);
			}
			
			window.onscroll = function(){
				
			}
		</script>

	<body>
