<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	
	<body>
		<input type="button" value="改变父窗口背景颜色" id="bt" />
		<h3>李四 www.b.com</h3>
		
		<script type="text/javascript">
			window.addEventListener('message', function(ev){
				ev = ev || window.event;
				if(ev.origin == 'http://www.a.com'){
					document.body.style.background = ev.data['changeBg'];
				}
			});
			
			var oBt = document.querySelector("#bt");
			
			oBt.onclick = function(){
				window.opener.postMessage({'changeBg': 'purple'}, '*');
			}
		</script>
	</body>
</html>
