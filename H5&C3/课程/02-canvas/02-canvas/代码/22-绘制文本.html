<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
				background: black;
			}
			
			#box {
				background: white;
			}
		</style>

		<script>
			window.onload = function() {
				// 获取canvas元素
				var oBox = document.getElementById("box");
				// 绘制环境(上下文)
				var oGC = oBox.getContext('2d');

				
				// 像素后面必须的内容
				// oGC.font = '30px impact';
				oGC.font = '30px 好';
				oGC.strokeStyle = 'red';
				oGC.textAlign = 'left';
				oGC.textBaseline = 'top';
				
				
				// 阴影
				oGC.shadowColor = 'red';	// 颜色
				oGC.shadowOffsetX = 3;	// 水平
				oGC.shadowOffsetY = 3;	// 垂直
				oGC.shadowBlur = 4;
				
//				oGC.strokeText('好好学习', 0, 0);
				oGC.fillText('好好学习', 0, 0);
			}
		</script>

	</head>

	<body>
		<canvas id="box" width="300" height="300">
			<i>浏览器不支持canvas</i>
		</canvas>

	</body>

</html>
