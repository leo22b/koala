<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				background: black;
			}
			#box{
				background: white;
			}
		</style>
		
		<script>
			window.onload = function(){
				// 获取canvas元素
				var oBox = document.getElementById("box");
				// 绘制环境(上下文)
				var oGC = oBox.getContext('2d');
				// 绘制一个矩形
				oGC.strokeRect(100, 100, 100, 100);
			}
		</script>
		
	</head>
	
	<body>
		
		<canvas id="box" width="300" height="300">
			<i>浏览器不支持canvas</i>
		</canvas>
		
	</body>
</html>
