<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
				background: black;
			}
			
			#box {
				background: white;
			}
		</style>

		<script>
			window.onload = function() {
				// 获取canvas元素
				var oBox = document.getElementById("box");
				// 绘制环境(上下文)
				var oGC = oBox.getContext('2d');
				
				// 起始点
				oGC.beginPath();
				oGC.arc(50, 50, 4, 0, 2*Math.PI, false);
				oGC.fill();
				oGC.closePath();
				
				// 控制点位置1
				oGC.beginPath();
				oGC.arc(30, 140, 4, 0, 2*Math.PI, false);
				oGC.fill();
				oGC.closePath();
				
				// 控制点位置2
				oGC.beginPath();
				oGC.arc(270, 180, 4, 0, 2*Math.PI, false);
				oGC.fill();
				oGC.closePath();
				
				// 结束点位置
				oGC.beginPath();
				oGC.arc(250, 250, 4, 0, 2*Math.PI, false);
				oGC.fill();
				oGC.closePath();
				
				// 终点和起点的连线
				oGC.beginPath();
				oGC.moveTo(50, 50);
				oGC.lineTo(250, 250);
				oGC.strokeStyle = 'black';
				oGC.stroke();
				oGC.closePath();
				
				
				
				oGC.beginPath();
				oGC.moveTo(50, 50);
				// 第一组控制点、第二组控制点、第三组结束坐标
				oGC.bezierCurveTo(30, 140, 270, 180, 250, 250);
				oGC.strokeStyle = 'red';
				oGC.stroke();
				oGC.closePath()
			}
		</script>

	</head>

	<body>

		<canvas id="box" width="300" height="300">
			<i>浏览器不支持canvas</i>
		</canvas>

	</body>

</html>
