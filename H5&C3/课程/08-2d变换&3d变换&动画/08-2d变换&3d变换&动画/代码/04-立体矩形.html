<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 400px;
				height: 400px;
				border: 1px solid gray;
				margin: 30px auto;
				perspective: 500px;
				
				/* 景深基点*/
				perspective-origin: left top;
			}
			
			.view{
				width: 150px;
				height: 150px;
				margin: 125px auto;
				border: 1px solid gray;
				position: relative;
				/* 创建3d空间*/
				transform-style: preserve-3d;
			}
			.view i{
				width: 100%;
				height: 100%;
				position: absolute;
				font-size: 70px;
				color: white;
				text-align: center;
				line-height: 150px;
			}
			
			.view i:nth-of-type(1){
				background: red;
			}
			
			/* 顶部*/
			.view i:nth-of-type(2){
				background: blueviolet;
				/* 绕顶部旋转 -- X*/
				transform-origin: top;
				transform: rotateX(-90deg);
			}
			
			/* 里面*/
			.view i:nth-of-type(3){
				background: cadetblue;
				transform: translateZ(-150px);
			}	
		
			/* 底部*/
			.view i:nth-of-type(4){
				background: purple;
				transform-origin: bottom;
				transform: rotateX(90deg);
			}
			
			/* 左边*/
			.view i:nth-of-type(5){
				background: paleturquoise;
				transform-origin: left;
				transform: rotateY(90deg);
			}
			
			/* 右边*/
			.view i:nth-of-type(6){
				background: mediumpurple;
				transform-origin: right;
				transform: rotateY(-90deg);
			}
			
			#box:hover .view{
				/* X Y Z*/
				transform-origin: center center -50px;
				transform: rotateX(-360deg) rotateY(-360deg);
				/*transform: rotateY(-88deg);*/
				transition: 5s;
			}
		</style>
	</head>
	
	<body>
		<div id="box">
			
			<div class="view">
				<i>1</i>
				<i>2</i>
				<i>3</i>
				<i>4</i>
				<i>5</i>
				<i>6</i>
			</div>
			
		</div>
	</body>
</html>
