<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width, user-scaleable=no, inital-scale=1.0" />
		<meta charset="UTF-8">
		<title></title>

		<style type="text/css">
			/* 1300px*/
			
			/* >=1200px*/
			@media only screen and (min-width: 1200px) {
				div {
					width: 100%;
					text-align: center;
					color: white;
					height: 50px;
					line-height: 50px;
					font-size: 30px;
				}
				.view1 {
					background: red;
				}
				.view2 {
					background: blue;
				}
				.view3 {
					background: black;
				}
				.view4 {
					background: purple;
				}
			}
			
			/* 992px~1200px*/
			@media only screen and (min-width: 992px) and (max-width: 1200px) {
				div {
					width: 50%;
					text-align: center;
					color: white;
					height: 50px;
					line-height: 50px;
					font-size: 30px;
					float: left;
				}
				.view1 {
					background: red;
				}
				.view2 {
					background: blue;
				}
				.view3 {
					background: black;
				}
				.view4 {
					background: purple;
				}
			}
			/*@media only screen and (min-width: 992px) {}*/
			
			/* 768px~992px 平板*/
			@media only screen and (min-width: 768px) and (max-width: 992px) {
				div {
					width: 33%;
					text-align: center;
					color: white;
					height: 50px;
					line-height: 50px;
					font-size: 30px;
					float: left;
				}
				.view1 {
					background: red;
				}
				.view2 {
					background: blue;
				}
				.view3 {
					background: black;
				}
				.view4 {
					background: purple;
					display: none;
				}
			}
			
			/* <=768 手机*/
			@media only screen and (max-width: 768px) {
				div {
					width: 25%;
					text-align: center;
					color: white;
					height: 50px;
					line-height: 50px;
					font-size: 30px;
					float: left;
				}
				.view1 {
					background: red;
				}
				.view2 {
					background: blue;
				}
				.view3 {
					background: black;
				}
				.view4 {
					background: purple;
				}
			}
		</style>

	</head>

	<body>
		<div class="view1">view1</div>
		<div class="view2">view2</div>
		<div class="view3">view3</div>
		<div class="view4">view4</div>
	</body>

</html>
