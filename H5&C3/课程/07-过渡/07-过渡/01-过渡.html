<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div:nth-of-type(1){
				width: 100px;
				height: 50px;
				background: red;
				
				/* 过渡*/
				/*transition: all 2s;*/
				/*transition: width 2s;*/
				/*transition-property: width;
				transition-duration: 2s;
				transition-timing-function: ease-in-out;*/
				/* 两个时间: 持续时间 延迟时间*/
				transition: all 5s 1s cubic-bezier(1.000, -0.515, 0.000, 1.475);
				/*transition-delay: 2s;*/
			}
			div:nth-of-type(1):hover{
				width: 300px;
			}
			
			div:nth-of-type(2){
				width: 50px;
				height: 80px;
				background: blue;
				
				/*transition: width 2s, height 4s;*/
				transition: width 2s, height 4s, background-color 2s;
			}
			div:nth-of-type(2):hover{
				width: 200px;
				height: 300px;
				background: red;
			}
		</style>
	</head>
	
	<body>
		<div></div> <br /><br />
		<div></div>
	</body>
</html>
