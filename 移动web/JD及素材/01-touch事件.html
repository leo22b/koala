<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 100%;
				height: 400px;
				background: red;
				color: white;
				font-size: 40px;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				
				var oBox = document.querySelector("#box");
				var dowX = 0;
				var upX = 0;
				
				document.addEventListener('touchstart', function(ev){
//					console.log('手指按下');
			
					oBox.innerHTML = '按下位置: ' + ev.touches[0].screenX + ':' + ev.touches[0].screenY;
						
					dowX = ev.touches[0].screenX;
				}, false);
				
				
				document.addEventListener('touchmove', function(ev){
//					console.log( '手指移动' );
					oBox.innerHTML = '移动位置: ' + ev.touches[0].screenX + ':' + ev.touches[0].screenY;
					
					upX = ev.touches[0].screenX;
				}, false);
				
				document.addEventListener('touchend', function(ev){
//					console.log( '手指松开' );
					
					if(dowX - upX > 0){	// 移动是往左，切换下一张
						console.log('切换下一张');
					} else {	// 移动是往右，切换上一张
						console.log( '切换上一张' )
					}
 					
				}, false);
			}
		</script>
	</head>
	
	<body>
		<div id="box">
			
		</div>
	</body>
</html>
