<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<title>点击添加到购物车</title>

		<style type="text/css">
			*{margin: 0;padding: 0;}
			.oul {
				background: red;
				width: 100px;
				height: 50px;
			}
			
			.oli {
				float: left;
				width: 100px;
				height: 50px;
				line-height: 50px;
			}
			
			.end {
				display: block;
				width: 100px;
				height: 40px;
				text-align: center;
				line-height: 40px;
				font-size: 16px;
				transition: all 0.5s ease;
			}
			
			.carts {
				margin-top: 200px;
				width: 100%;
				text-align: center;
				background: green;
			}
			
			.carts button {
				margin: 10px;
			}
		</style>
	</head>

	<body>
		<ul class="oul">
			<li class="oli">
				<span class="end""> 购物车 
					<span id="num"">0</span>
				</span>
			</li>
		</ul>
		<p class="carts">
			商品1：<button type="button">添加购物车</button> 
			商品2：<button type="button">添加购物车</button> 
			商品3：<button type="button">添加购物车</button> 
			商品4：<button type="button">添加购物车</button> 
			商品5：<button type="button">添加购物车</button> 
			商品6：<button type="button">添加购物车</button>
		</p>
		<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
		<script type="text/javascript" src="js/jquery-addShopping.js"></script>
		<script type="text/javascript">
			$(function() {
				$('.carts button').shoping({
					endElement: ".end",
					iconCSS: "",
					iconImg: "img/cart.png",
					endFunction: function(element) {
						$("#num").html(parseInt($("#num").html()) + 1);
						console.log(element);
						return false;
					}
				})
			});
		</script>
	</body>

</html>
