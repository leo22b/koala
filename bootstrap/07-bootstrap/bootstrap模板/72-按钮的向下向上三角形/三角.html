<!DOCTYPE  HTML>
<html>
	<head>
		<STYLE>
			.play{
				width:30px;
				height:30px;
				border:5px solid red;
				border-radius:30px;
				position:relative
			
			}
			.sj{
				position:absolute;
				left:35%;
				TOP:20%;
				width:0px;
				height:0px;
				display:inline-block;
				overflow:hidden;
				border-left:10px solid red;
				border-right:10px solid transparent;
				border-top:10px solid transparent;
				border-bottom:10px solid transparent;
			}
		</STYLE>
	</head>
	<body>
		<div class="play">
			<span class="sj"></span>
		</div>
	</body>
</html>
