<!DOCTYPE html>
<html lang="zh-CN">
  <head>
  	<!-- 编码类型-->
    <meta charset="utf-8">
    <!-- 如果在IE浏览器下则使用最新的标准渲染当前文档-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 视口-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <!-- 标题-->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap样式表 -->
    <link href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">


    <!-- 条件注释(兼容性) -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  
  <body>
	
	<div class="well">
		
		<!-- 导航-->
		<ul class="nav nav-tabs">
			<li class="active"> <a href="#test1" data-toggle="tab">首页-1</a> </li>
			<li> <a href="#test2" data-toggle="tab">首页-2</a> </li>
			<li> <a href="#test3" data-toggle="tab">首页-3</a> </li>
		</ul>
		
		<!-- 导航对应的内容-->
		<div class="tab-content">
			<div class="tab-pane fade active" id="test1">
				<div class="panel panel-default">
					hello
				</div>
			</div>
			
			<div class="tab-pane fade" id="test2">
				world!
			</div>
			
			<div class="tab-pane fade" id="test3">
				<ul>
					<li>1</li>
					<li>2</li>
					<li>3</li>
					<li>4</li>
					<li>5</li>
				</ul>
			</div>
		</div>
	</div>


    <!-- Bootstrap依赖于jQuery的 -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- bootstrap 脚本代码 -->
    <script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  </body>
</html>
