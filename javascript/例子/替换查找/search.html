<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			i{
				background: purple;
			}
		</style>
	</head>
	<body>
		<input id="bt1" type="button" value="查找" />
		<input id="text1" type="text" />
		<br/>
		<input id="bt2" type="button" value="替换" />
		<input id="text2" type="text" />
		<p>有一段青春，留作永恒。剪一段时光，放在最美的段落。有一段青春，留作永恒。剪一段时光，放在最美的段落。有一段青春，留作永恒。剪一段时光，放在最美的段落。有一段青春，留作永恒。剪一段时光，放在最美的段落。有一段青春，留作永恒。剪一段时光，放在最美的段落。</p>
		<br /><br />
		<script type="text/javascript">
			var otext1=document.getElementById('text1');
			var otext2=document.getElementById('text2');
			var obt1=document.getElementById('bt1');
			var obt2=document.getElementById('bt2');
			
			var content=document.getElementsByTagName('p')[0];
			//保存内容
			var ocont=content.innerHTML;
			obt1.onclick=function(){
				//恢复原样
				content.innerHTML=ocont;
				//获取输入的内容
				var ocont1=otext1.value;
				var temp='<i>'+ocont1+'</i>';
				//split：以输入的内容拆分成数组，join()方法用于把数组中的所有元素放入一个字符串
				content.innerHTML=content.innerHTML.split(ocont1).join(temp);
			}
			obt2.onclick=function(){
				var ocont1=otext1.value;
				var ocont2=otext2.value;
				content.innerHTML=content.innerHTML.split(ocont1).join(ocont2);
				ocont=content.innerHTML;
			}
		</script>
	</body>
</html>
