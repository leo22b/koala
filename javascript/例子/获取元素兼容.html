<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 200px;
				height: 300px;
				background: green;
			}
		</style>
	</head>
	<body>
		<div id="box">
			
		</div>
		<script type="text/javascript">
			var obox=document.getElementById('box');
			var temp='';
			if (window.getComputedStyle) {//非IE
				temp=getComputedStyle(obox);
//				temp=getComputedStyle(obox).height;
			} else{//IE
				temp=obox.currentStyle;
//				temp=obox.currentStyle.width;
			}
//			alert(temp.width);
			document.write(temp.width+'<br/>');
			document.write(temp.height);
			
			//函数
			function getstyle(object,name){
				if (window.getComputedStyle) {
					return getComputedStyle(object)[name];
				} else{
					return object.currentStyle[name];
				}
			}
		</script>
	</body>
</html>
