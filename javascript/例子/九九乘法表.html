<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			span{
				display: inline-block;
				width: 70px;
				height: 20px;
				/*border: 1px solid gray;*/
				/*text-align: left;*/
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			for(var i=1;i<10;i++){
				for(var j=1;j<=i;j++){
					document.writeln('<span>'+j+'x'+i+'='+j*i+'</span>');
				}
				document.write('<br />')
			}
		</script>
	</body>
</html>
