<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			for(var i=1;i<=10;i++){
				for(var k=0;k<10-i;k++){
					document.write('#');
				}
				for(var j=0;j<i;j++){
					document.write('*');
				}
				document.write('<br />')
			}
			
		</script>
	</body>
</html>
