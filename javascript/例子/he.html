<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var sum=0;
			for(var i=1;i<=100;i++){	
				if(i%2==0){
					sum=sum-1/i;
				}else{
					sum=sum+1/i;
				}
				document.writeln(sum);
				document.writeln("<br/>");
			}
		</script>
	</body>
</html>
