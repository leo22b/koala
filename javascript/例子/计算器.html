<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		
	</head>
	<body>
		<input type="text" id="txt"/>
		<select id="se" name="">
			<option>+</option>
			<option>-</option>
			<option>*</option>
			<option>/</option>
		</select>
		<input type="text" id="txt1"/>
		<input type="button" id="btn1" value="计算" />
		<script type="text/javascript">
			var otxt=document.getElementById('txt');
			var otxt1=document.getElementById('txt1');
			var obtn1=document.getElementById('btn1');
			var ose=document.getElementById('se');
			btn1.onclick=function(){
				if(ose.value=='+'){
					alert(Number(otxt.value)+Number(otxt1.value));
				}
				if(ose.value=='-'){
					alert(otxt.value-otxt1.value);
				}
				if(ose.value=='*'){
					alert(otxt.value*otxt1.value);
				}	
				if(ose.value=='/'){
					alert(otxt.value/otxt1.value);
				}	
			}
		</script>
	</body>
</html>
