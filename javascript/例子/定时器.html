<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<input id="bt1" type="button" value="开始" />
		<input id="bt2" type="button" value="停止" />
		<script type="text/javascript">
			function $(str){
				if (typeof str==='string') {
					return document.getElementById(str);
				} else if(typeof str==='function'){
					window.onload=str;
				}
			}
		</script>
		<script type="text/javascript">
			$(function(){
				//空字符串转换为真假值为false
				var time='';  //false
				$('bt1').onclick=function(){
					if(!time){  //true
						time=setInterval(speak,1000);
					}
				}
				$('bt2').onclick=function(){
					clearInterval(time);
					time='';
				}
				var index=0;
				function speak(){
					index++;
//					document.write(index+'&nbsp;&nbsp;Hello!'+'~\(≧▽≦)/~啦啦啦<br/>');
//					console.log(index + '-hello world!');
					console.log(index + '  hello world!'+'  ~\(≧▽≦)/~啦啦啦');
				}
			});
		</script>
		
	</body>
</html>
