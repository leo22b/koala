<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			#box{
				width: 100px;
				height: 100px;
				background: green;
				position: absolute;
				left: 0px;
				top: 0px;
			}
			#line{
				width: 1px;
				height: 300px;
				background: black;
				position: absolute;
				left: 300px;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<div id="line"></div>
		<script type="text/javascript">
			var obox=document.getElementById('box');
			obox.onclick=function(){
				var speed=6;
				var time=setInterval(function(){
					if (obox.offsetLeft==300) {
						clearInterval(time);
					} else{
						obox.style.left=obox.offsetLeft + speed +'px';
					}
				},30)
				
			}
		</script>
	</body>
</html>
