<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			#box1 {
				width: 100px;
				height: 100px;
				background: green;
				position: absolute;
				left: 0px;
				top: 0px;
			}
			#box2 {
				width: 100px;
				height: 100px;
				background: green;
				position: absolute;
				left: 500px;
				top: 150px;
			}
			
			#line {
				width: 1px;
				height: 300px;
				background: black;
				position: absolute;
				left: 300px;
			}
		</style>
	</head>

	<body>
		<div id="box1"></div>
		<div id="line"></div>
		<div id="box2"></div>
		<script type="text/javascript">
			var obox1 = document.getElementById('box1');
			var obox2 = document.getElementById('box2');
			obox1.onclick = function() {
				move(this,300);
			}
			obox2.onclick = function() {
				move(this,200);
			}
			var time=null;
			function move(obj,target) {
				clearInterval(time);//解决不断点击速度不断加快问题
				time = setInterval(function() {
					var speed = (target-obj.offsetLeft)/7;
					speed=speed > 0 ? Math.ceil(speed) : Math.floor(speed);
					if(obj.offsetLeft == target) {
						clearInterval(time);
					} else {
						obj.style.left = obj.offsetLeft + speed + 'px';
					}
				}, 30)
			}
		</script>
	</body>

</html>
