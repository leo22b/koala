<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var gz=10000;
			var sum=0;
			for(var i=0;i<10;i++){
				gz=gz*(1+0.1);	
				sum=sum+gz*12;
				document.write(gz);
				document.write("<br />")
				
			}
			document.write(sum);
		</script>
