<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr=[2,2,3,3,4,4,5,5];
			for (var i=0;i<arr.length;i++) {
				for (var j=i+1;j<arr.length;j++) {
					if (arr[i]==arr[j]) {
						arr.splice(j,1);
						j--;
					}
				}
			}
			document.write(arr);
		</script>
	</body>
</html>
