<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			ul{
				width: 400px;
				height: 30px;
				margin: 30px auto;
				background: gray;
			}
			li{
				list-style: none;
				float: left;
				width: 100px;
				line-height: 30px;
				text-align: center;
			}
			.active{
				background: red;
			}
			li a{
				text-decoration: none;
			}
			li .title{
				color: white;
			}
			
			li .content{
				width: 100px;
				background: blue;
				display: none;
			}
			li .content a{
				display: block;
				color: white;
			}
		</style>
		
		<script type="text/javascript">
			window.onload = function(){
				var aLi = document.getElementsByTagName('li');
				var currentLi = aLi[0];
				var oContent = null;
				var ocontent=document.getElementsByClassName('content');
				
				for(var i=0; i<aLi.length; i++){
					aLi[i].onmouseover = function(){
//						currentLi.className = '';
//						currentLi = this;
//						currentLi.className = 'active';

						this.className = 'active';
						
						// 获取li中对应的div
						oContent = this.getElementsByTagName('div')[0];
						oContent.style.display = 'block';
					}
					
					aLi[i].onmouseout = function(){
						this.className = '';
						
						oContent = this.getElementsByTagName('div')[0];
						oContent.style.display = 'none';
					}
					ocontent[i].onmouseover=function(ev){
						ev=event||ev;
						var self=ev.target||ev.srcElement;
						self.style.background='green';
						self.style.color='black';
					}
					ocontent[i].onmouseout=function(ev){
						ev=event||ev;
						var self=ev.target||ev.srcElement;
						self.style.background='blue';
						self.style.color='white';
					}
				}
			}
		</script>
	</head>
