	<script>
		
		// 变量? 可以改变的 【可以存储数据的】
		
		/*
		 * 已知x为20, x + y = 100; 求y的值是多少?
		 * 
		 * x: 20
		 * y: ?
		 * x + y = 100
		 * 
		 * ===> y = 80
		 * 
		 */
		
		// var是关键字，表示定义变量
		// 定义了一个变量x，变量x的值为20
		var x = 20;
		
		// 此时变量的值为30
		x = 30;
		
		
		// 定义了一个变量为y，变量y没有值
		var y;
		
		
		// x + y = 100; --> y = 100 - x
		y = 100 - x;
		
		alert(y);
	</script>
