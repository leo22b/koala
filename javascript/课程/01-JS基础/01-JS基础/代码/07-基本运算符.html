<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	
	<body>
		
		
		<script>
			var a = 20;
			var b = 4;
			
			// 1、+ 加法
			document.writeln(a+b);
			
			// 2、 - 减法
			document.writeln(a-b);
			
			// 3、*乘法
			document.writeln(a*b);
			
			// 4、/ 除法
			document.writeln(a/b);
			
			// 5、%取余(求模)
			// 20 / 3 = 6 ···· 2
			document.writeln( 20 % 7 );
		
		</script>
	</body>
</html>
