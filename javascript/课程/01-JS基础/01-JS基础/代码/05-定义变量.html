	<script>
		// 1、显式定义 (一般都是显式定义)
		var a;	// 定义一个变量为a
		var b = 10;	// 定义一个变量为b，值为10
		var c = 'hello';		// 定义一个变量c， 值是一个字符串'hello'
		
		
		// a是已经定义的，所以这里是赋值操作
		a = 10;
		
		
		// 2、隐式定义 (不建议使用)
		e = 20;	// 没有e变量，就不是为赋值操作; 定义变量e，其值为20;
		
		
		
		// 一次性定义多个
		var i, j=10, k=20;
	</script>
