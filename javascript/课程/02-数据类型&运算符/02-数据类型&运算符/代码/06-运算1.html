<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	
	<body>
		value1: <input type="text" id="text1" /> <br />
		value2: <input type="text" id="text2"  /> <br />
		<input type="button" value="加法" id="bt1" />
		<input type="button" value="减法" id="bt2" />
		<input type="button" value="乘法" id="bt3" />
		<input type="button" value="除法" id="bt4" />
		
		<script>
			var oText1 = document.getElementById('text1');
			var oText2 = document.getElementById('text2');
			var oBt1 = document.getElementById('bt1');
			var oBt2 = document.getElementById('bt2');
			var oBt3 = document.getElementById('bt3');
			var oBt4 = document.getElementById('bt4');
			
			// 加法
			oBt1.onclick = function(){
				// oText1.value -->  '1'
				// oText2.value -->  '1'
				// 字符串的拼接
				// alert( oText1.value + oText2.value );
				
				// 将字符串转为Number
				// alert( Number(oText1.value) );
				
				alert( Number(oText1.value) + Number(oText2.value) );
			}
			
			// 减法
			oBt2.onclick = function(){
				// 没有字符串相减操作，自动转换为Number
				alert(oText1.value - oText2.value);
			}
			
			// 乘法
			oBt3.onclick = function(){
				alert(oText1.value * oText2.value);
			}
			
			// 除法
			oBt4.onclick = function(){
				alert(oText1.value / oText2.value);
			}
		</script>
	</body>
</html>
