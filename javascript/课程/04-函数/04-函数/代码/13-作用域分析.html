<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>

		<script>
			/*
			a、预解析
				var a;	// 全局变量
				fn1 = function(){ alert(a);  var a = 2; }
			 
			b、逐行解析
				a = 1;
			
				fn1(); 函数调用
					- 预解析
						var _a;	// _a局部变量
					- 逐行解析
						alert(_a);	//  既有全局变量，又有局部变量，局部变量优先; undefined
						_a = 2;	
						
				alert(a);	// 全局变量; 1
			 */
		
			var a = 1;

			function fn1() {
				alert(a);		// undefined
				var a = 2;
			}
			
			fn1();
			alert(a);			// 1
		</script>
	</body>

</html>
