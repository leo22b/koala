<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        span{
            width: 60px;
            height: 20px;
            border: 1px solid gray;
            display: inline-block;
            /*float: left;*/
            margin-right: 3px;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- 
        案例9: 打印99乘法表;
     -->
     <script type="text/javascript">
         for(var i=1; i<=9; i++){   // 控制行
            // 第i行输出i个span
            for(var j=1; j<=i; j++){
                document.write('<span>' + j + 'x' + i + '=' + i*j + '</span>');
            }
            document.write('<br/>');
         }
     </script>
</body>
</html>
