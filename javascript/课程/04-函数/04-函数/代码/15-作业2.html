		<script>
			// 作业2: 求出1 - 1/2 + 1/3 - 1/4 … 1/100的和
			
			var sum = 0;
			
			
			
			for(var i=1; i<=100; i++){
				// 当i = 1时		+1/1
				// 当i = 2时		-1/2
				
//				if(i%2 == 0){	// 偶数，减
//					sum = sum - 1/i;
//				} else {	// 奇数，加
//					sum = sum + 1/i;
//				}

				if(i%2){	
					sum = sum + 1/i;
				} else {	
					sum = sum - 1/i;
				}
				
			}
			
			alert(sum);
		</script>
