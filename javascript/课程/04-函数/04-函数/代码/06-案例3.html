<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	
	<body>
		<script>
			// 案例3: 输出100以内所有7的倍数(能被整除的，即余数为0)
			
			// 遍历1~100的数据
			// 循环100次
			for(var i=1; i<=100; i++){
				if( i % 7 == 0 ){
					document.writeln(i);
				}
			}
			
			document.write('<br/>');
			
			
			// 7的倍数， 7*1，7*2，7*3.....
			var i =1;
			while(1){
				// 100以内的
				if(7 * i >= 100){	// 不符合的
					break;
				}
				
				document.writeln(7*i);
				i++;
			}
		</script>
	</body>
</html>
