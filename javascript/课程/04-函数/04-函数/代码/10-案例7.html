<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <title></title>
</head>

<body>
    <!-- for循环的嵌套

        案例7: 对应打印出下列图案1
        *           // 第1行，输出1个*       
        * *　        // 第2行，输出2个*       
        * * *        // 第3行，输出3个*       
        * * * *       // 第4行，输出4个*       
        * * * * *      // 第5行，输出5个*       
        * * * * * *     // 第6行，输出6个* 

        第n行，即输出n个*     
     -->
    <script type="text/javascript">
        //  输出10行，即循环10次
        for(var i=1; i<=20; i++){    // 控制行

            // 第5行，输出5个*， 即循环5次
            // 输出*
            // for(var j=0; j<5; j++){
            //     document.write('*');
            // }



            // 第i行，输出i个*， 即循环i次 -->  1,2,3....n
            // for(var j=0; j<i; j++){
            //     document.write('*');
            // }


            for(var j=i; j>0; j--){
                document.write('*');
            }


            // 换行
            document.write('<br/>');
        }
    </script>
</body>
</html>
