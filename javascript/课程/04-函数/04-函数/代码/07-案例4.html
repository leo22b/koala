<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			// 案例4: 打印100–200之间所有能被3或者7整除的数;
			
			// 遍历 
			for(var i=100; i<=200; i++){
				if( i%3==0 || i%7==0){
					document.writeln(i);
				}
			}
			
			
			document.write('<br/>');
			
			// 7的倍数， 7*1，7*2，7*3.....
			// 3的倍数， 3*1，3*2，3*3.....
		</script>
	</body>
</html>
