<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	
	<body>
		<script>
			// 案例1: for循环生成1000个按钮(优化处理);
			
			var str = '';
			
			for(var j=1; j<=1000; j++){
//				document.write('<input type="button" value="按钮' + j + '"/>');

				// 不断的在str中拼接新的字符串
				str = str +  '<input type="button" value="按钮' + j + '"/>';
			}
			
			document.write(str);
		</script>
	</body>
</html>
