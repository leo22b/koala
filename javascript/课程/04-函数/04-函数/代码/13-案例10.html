<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <title></title>
    <style>
    		table{
    			width: 400px;
    			height: 300px;
    			border: 1px solid gray;
    			border-spacing: 0;
    			border-collapse: collapse;
    		}
    		table td{
    			border: 1px solid gray;
    		}
    </style>
</head>

<body>
	行: <input type="text" id="text1" />   <br />
	列: <input type="text" id="text2" />	<br />
	<input type="button" value="生成" id="bt1" />
	
	<!-- 4*3
		4行3列， 每行3个单元格，3行
	-->
	<!--<table>
		<tr> 
			<td></td>
			<td></td>
			<td></td>
		</tr>
		
		<tr> 
			<td></td>
			<td></td>
			<td></td>
		</tr>
		
	</table>-->
	
	<script>
		// 1、获取对应元素
		var oText1 = document.getElementById('text1');
		var oText2 = document.getElementById('text2');
		var oBt = document.getElementById('bt1');
		
		// 2、按钮点击操作
		oBt.onclick = function(){
			// 行
			var rows = Number(oText1.value);
			// 列
			var cols = Number(oText2.value);
			// 表格字符串
			var table = '<table>';
			
			for(var i=0; i<rows; i++){	// 行
				table = table + '<tr>';
				
				// 拼接对应单元格(即对应的列)
				for(var j=0; j<cols; j++){
					table = table + '<td></td>';
				}
				
				
				table = table + '</tr>';
			}
			
			// 结尾
			table = table + '</table>';
			
			// 写入到页面中
			// document.write(table);
			document.body.innerHTML += table;
		}
	</script>
</body>
</html>
