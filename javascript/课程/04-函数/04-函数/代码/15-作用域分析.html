<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script>
			/*
			a、预解析
				var a;
				a = function(){ alert('1--我是函数a'); }; 
				var a;
				a = function(){ alert(a); alert('2--我是函数a'); };
				// 变量和函数重名时，只留下函数;
			
			b、逐行解析
				a();	 函数调用
					- 预解析
						无操作
					- 逐行解析
						alert(a);	//  function(){ alert(a); alert('2--我是函数a'); };
						alert('2--我是函数a');
						
				alert(a);		//  function(){ alert(a); alert('2--我是函数a'); };
				
				a = 1;
				
				alert(a);		// 1
				
				a = 3;
				
				alert(a);		// 3
				
				alert(a);		// 3
			 */
			a();
			alert(a);			// function(){ alert(a); alert('2--我是函数a'); };
			var a = 1;

			function a() {
				alert('1--我是函数a');
			}
			alert(a);			// 1
			var a = 3;
			alert(a);			// 3

			function a() {
				alert(a);       // function(){ alert(a); alert('2--我是函数a'); };
				alert('2--我是函数a');
			}
			alert(a);			// 3
			
			
		</script>
	</body>

</html>
