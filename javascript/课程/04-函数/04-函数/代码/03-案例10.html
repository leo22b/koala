<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>

	<body>
	
		<input type="text" placeholder="输入行" name="" id="rows" />
		<input type="text" placeholder="输入列" name="" id="cols" />
		<input type="button" value="生成" id="bt" />
		
		<!--<table>
			<tr>
				<td></td>

		<script>
			// 案例10: 输入行和列生成对应表格;
			var oText1 = document.getElementById('rows');
			var oText2 = document.getElementById('cols');
			var oBt = document.getElementById('bt');
			
			oBt.onclick = function(){
				// alert(1);
				// 行
				var rows = Number(oText1.value);
				// 列
				var cols = Number(oText2.value);
				// 对应的表格字符串  --- 开头
				var table = '<table border="1" width="500" height="300" cellspacing="0">';
				
				// 中间
				for(var i=0; i<rows; i++){	// 行
					table += '<tr>';
					
					// 行内 --- 对应单元格
					for(var j=0; j<cols; j++){
						table += '<td></td>';
					}
					
					table += '</tr>';
				}
				
				
				// 结尾
				table += '</table>';
				
				// document.write(table);
				
				// document.body.innerHTML = table;
				
				// 在原有基础上，拼接上表格
				document.body.innerHTML += table;
			}
		</script>
	</body>
</html>
