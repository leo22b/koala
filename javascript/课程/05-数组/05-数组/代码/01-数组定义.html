			// 数组定义
			var str = '';	// 空字符串
			var arr1 = [];	// 定义一个数组，空数组
			var arr2 = [1,2,3];	// 数组中的有3个元素(3个数据), 元素与元素之间用逗号隔开
			var arr3 = [,,];		// 3个元素，元素是空的
			
			var arr4 = new Array();	// 创建空数组
			var arr5 = new Array(5);	// 创建一个数组，数组中有5个元素【一个值表示创建元素多少个】
			var arr6 = new Array(1,2,3,4);	//  [1,2,3,4] 【多个值表示数组对应的元素】
			
			// 省略new
			var arr7 = Array();
			var arr8 = Array(6);
			var arr9 = new Array(1,2,3,4);
			
			// 获取数组的长度(元素个数)
			alert(arr9.length);
