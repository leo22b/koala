	<body>

		<script>
			/*
			 * > 预解析
			 * 		var a;		// 全局变量
			 * 		fn1 = function(){alert(a); a = 2;}
			 * 
			 * > 逐行解析
			 * 		a = 1;
			 * 		fn1()函数调用
			 * 			> 预解析
			 * 				var _a;	// 局部变量
			 * 
			 * 			> 逐行解析
			 * 				alert(_a);	// 局部优先 ---> undefined
			 * 				_a = 2;
			 * 
			 * 		aler(a); --> 1
			 */
			
			var a = 1;

			function fn1(a) {
				alert(a);		// 
				a = 2;
			}
			fn1();
			alert(a);			// 
		</script>
	</body>
