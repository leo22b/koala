<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script>
			/*
			 * > 预解析
			 * 		var a;	全局
			 * 		fn1 = function(){alert(a); var a = 2;}
			 * 
			 * 
			 * > 逐行解析
			 * 		a = 1;
			 * 		fn1()函数调用
			 * 			> 预解析
			 * 				var _a;		局部		
			 * 
			 * 			> 逐行解析
			 * 				alert(_a);	// 局部优先  -->   undefined
			 * 				_a = 2;
			 * 		alert(a); 	--->  1
			 */
			
			var a = 1;

			function fn1() {		// 作用域
				alert(a);	// 1	 / 2
				var a = 2;
			}
			fn1();
			alert(a);		// 2
		</script>
	</body>

</html>
