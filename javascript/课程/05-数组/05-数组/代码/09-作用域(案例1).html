<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script>
			
			/* JS解析器
			 * > 预解析
			 * 		var a;
			 *  		fn1() = function(){ alert(a); a =2 }
			 * 
			 * 
			 * > 逐行解析
			 * 		a = 1;
			 * 		fn1()函数调用 【函数就是一个作用域】
			 * 			> 预解析
			 * 				无操作
			 * 			> 逐行解析
			 * 				alert(a);  -->   1
			 * 				a = 2;
			 * 		alert(a);  -->  2
			 */
			
			var a = 1;

			function fn1() {		// 属于另外的作用域(又会有JS解析过程)
				alert(a);	// 1
				a = 2;	// 不是定义变量，而是赋值!(因为全局中有一个变量a)
			}
			
//			alert(fn1);
			
			fn1();
			alert(a);		// 2
		</script>
	</body>

</html>
