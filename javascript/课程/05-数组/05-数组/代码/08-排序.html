			// 直接插入排序
			var temp = 0;
			// 第一个数已经排序好的，所以从1开始
			for(var i=1; i<arr.length; i++){
				
				// 待排序的元素
				temp = arr[i];
			
				// 拿待排序的元素 和 已经排序好的内容进行比较(从右往左)
				// i-1这个元素开始才是已经排序好的
				// i = 1  ==> j = 0
				// j-- ==> j = -1   不符合条件跳出
				for(var j=i-1; j>=0; j--){
					if( temp > arr[j]  ){	
						break;
					} else {
						arr[j+1] = arr[j];
					}
				}
				
				// 将待排序的放到对应位置
				// j = -1
				arr[j+1] = temp;
			}
			
			
			document.write(arr);
		</script>
