<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			body{
				height: 2000px;
			}
			#content {
				width: 70px;
				height: 120px;
				background: red;
				position: absolute;
				left: 0;
				top: 200px;
				text-align: center;
				/* 默认隐藏*/
				left: -70px;
			}
			
			#content a {
				color: white;
				text-decoration: none;
				display: block;
				line-height: 30px;
			}
			
			#title {
				width: 30px;
				height: 70px;
				background: black;
				color: white;
				text-align: center;
				position: absolute;
				left: 70px;
				top: 25px;
			}
		</style>
		<script type="text/javascript">
			window.onload = function() {
				var oContent = document.getElementById("content");
				var oTitle = document.getElementById("title");

				oContent.onmouseover = function() {
					this.style.left = '0';
				}
				oContent.onmouseout = function() {
					this.style.left = '-70px';
				}

			}
			
			// 滚动事件
			window.onscroll = function(){
				var oContent = document.getElementById("content")
				
				// 窗口大小
				// var screenH = window.innerHeight;
				var screenH = document.documentElement.clientHeight || document.body.clientHeight;
				var top = (screenH - oContent.offsetHeight) / 2;
				// 滚动条位置
				var offsetTop = document.body.scrollTop || document.documentElement.scrollTop;
				console.log(screenH);
				
				oContent.style.top = top + offsetTop + 'px';
			}
		</script>
	</head>

	<body>
		<div id="content">
			<a href="#">微信</a>
			<a href="#">QQ</a>
			<a href="#">朋友圈</a>
			<a href="#">微博</a>

			<div id="title">
				分享到
			</div>
		</div>

	</body>

</html>
