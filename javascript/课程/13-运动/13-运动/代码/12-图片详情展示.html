<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			ul{
				width: 920px;
				height: 170px;
				margin: 30px auto;
			}
			li{
				width: 300px;
				height: 170px;
				float: left;
				position: relative;
				list-style: none;
			}
			li p{
				width: 290px;
				position: absolute;
				left: 5px;
				background: gray;
				color: white;
				bottom: 5px;
				font-size: 12px;
				text-align: center;
				height: 50px;
				/* 默认不显示*/
				height: 0;
				overflow: hidden;
			}
		</style>
		
		<script type="text/javascript" src="move.js" ></script>
		<script type="text/javascript">
			window.onload = function(){
				var aLi = document.getElementsByTagName('li');
				for(var i=0; i<aLi.length; i++){
					aLi[i].onmouseover = function(){
						var temp = this.getElementsByTagName('p')[0];
						startMove(temp, 'height', 50);
					}
					aLi[i].onmouseout = function(){
						var temp = this.getElementsByTagName('p')[0];
						startMove(temp, 'height', 0);
					}
				}
			}
		</script>
	</head>
	
	
	<body>
		<ul>
			<li>
				<a href="#">
					<img src="images1/b1.jpg" />
					<p>

						本课程由浅入深，逐步推进，以示例为主线，详细完整的介绍新功能以及新特性
					</p>
				</a>
			</li>

				</a>
			</li>

	</body>
</html>
