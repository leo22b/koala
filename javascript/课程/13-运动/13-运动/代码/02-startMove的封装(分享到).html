<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			#content {
				width: 70px;
				height: 120px;
				background: red;
				position: absolute;
				left: 0;
				top: 200px;
				text-align: center;
				/* 默认隐藏*/
				left: -70px;
			}
			
			#content a {
				color: white;
				text-decoration: none;
				display: block;
				line-height: 30px;
			}
			
			#title {
				width: 30px;
				height: 70px;
				background: black;
				color: white;
				text-align: center;
				position: absolute;
				left: 70px;
				top: 25px;
			}
		</style>
		<script type="text/javascript">
			window.onload = function() {
				var oContent = document.getElementById("content");
				var oTitle = document.getElementById("title");

				oContent.onmouseover = function() {
					// 从左到右(left: -70  --> left: 0)
					startMove(0);
				}
				oContent.onmouseout = function() {
					// 从右到左(left: 0  --> left: -70px)
					startMove(-70);
				}

				var timer = null;
				// target: 目标位置
				function startMove(target) {
					// 有问题，每次都定义新的timer，之前的timer没停止
					// var timer = null;
					// 先停止时钟
					clearInterval(timer);

					// 控制方向
					// speed为正数: 从左到右
					// speed为负数: 从右到左
					var speed = 10; // 速度
					speed = oContent.offsetLeft < target ? speed : -speed;

					timer = setInterval(function() {

						if(oContent.offsetLeft == target) { // 停止
							clearInterval(timer);
						} else { // 运动
							oContent.style.left = oContent.offsetLeft + speed + 'px';
						}
						
					}, 100);
				}
			}
		</script>
	</head>

	<body>
		<div id="content">
			<a href="#">微信</a>
			<a href="#">QQ</a>
			<a href="#">朋友圈</a>
			<a href="#">微博</a>

			<div id="title">
				分享到
			</div>
		</div>

	</body>

</html>
