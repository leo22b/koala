<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			img{
				width: 600px;
				height: 320px;
				display: none;
			}
			#box{
				height: 300px;
				background: red;
			}
		</style>
		
		<script type="text/javascript" src="zyz.js" ></script>
		<script>
			$(function(){
				setTimeout(function(){
					$('img').style.display = 'block';
					
					setTimeout(function(){
						$('img').style.display = 'none';
					}, 3000);
				}, 3000);
			});
		</script>
	</head>
	
	
	<body>
		<img src="images/img_01.png" id="img" />
		<div id="box"></div>
	</body>
</html>
