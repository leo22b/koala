<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!-- 样式-->
		<style>
			#box{width: 200px;height: 200px;background: purple;}
		</style>
		
		<!-- js操作-->
		<script>
			// 当文档加载完成之后就会触发该事件
			window.onload = function(){
				alert(3);
				
				// 获取元素
				var oBox = document.getElementById("box");
			
				oBox.onclick = function(){
					alert(1);
				}
			}

			alert(1);
		</script>
	</head>
	
	
	<body>
		<div id="box"></div>
		
		<script>
			alert(2);
		</script>
	</body>
</html>
