<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	
	<body>
		
		<script>
			/* for
			 * 
			 * for(初始值; 判断条件; 改变){
			 * 	
			 * }
			 * 
			 * 
			 * 第一次:
			 * 	1、var i = 0;(第一次才有效)
			 * 	2、判断 0 < 10
			 * 	3、执行循环中的代码 log(0)
			 * 	4、i++: 1
			 * 
			 * 
			 * 第二次: 
			 * 	1、判断 1 < 10
			 *  2、执行循环中的代码 log(1)
			 *  3、i++: 2
			 * 
			 * ......
			 * 
			 * 
			 * 第九次:
			 *  1、判断 8 < 10
			 *  2、执行循环中代码 log(8)
			 * 	3、i++: 9
			 * 
			 * 第十次: 
			 * 	1、判断 9 < 10
			 * 	2、执行循环中的代码 log(9)
			 *  3、i++: 10
			 * 
			 * 第十一次: 
			 * 	1、判断 10 < 10
			 * 	2、不符合条件，结束该循环
			 */
			
			for(var i=1; i<=10; i++){
				document.write(i);
				document.write('<br/>');
			}
			
			/*
			 * 循环n次
			 * 
			 * 从0开始: for(i=0; i<n; i++)
			 * 从1开始: for(i=1; i<=n; i++)
			 */
		
		</script>
		
	</body>
</html>
