<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>

		
		<script>
			// 想重复做某件事
			
			// 输出1~10
			/*
			 * do{
			 * 
			 * 		// 循环需要操作的内容
			 * 
			 * }while(条件);	
			 * 符合条件的，即执行循环体；不符合条件的即跳出该循环
			 */
			var i = 1;
			do{
				document.write(i);
				document.write('<br/>');
				
				i++;
			}while(i<=10);
			
			document.write('结束');
		</script>
	</body>
</html>
