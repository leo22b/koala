<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	
	<body>
		
		<script>
			var i = 1;
			/*
			 * do{
			 * 	
			 * }while(条件)
			 */
			do{
				
				document.write('<input type="button" value="按钮' + i + '" />');
				i++;
				
			}while(i<=10);
			
			
			
			var j = 13;	
			while(j < 10){	
				console.log('while:' + j);
				j++;
			}
			
			
			// 不管是否符合条件，肯定会执行一次
			do{
				console.log('do-while:' + j);
				j++;
			}while(j<10);
		</script>
	</body>
</html>
