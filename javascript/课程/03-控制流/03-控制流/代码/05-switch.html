<html>
	<head>

	<body>
		
		<script>
			var num = 1;
			switch(num){
				case 1:
					alert('星期一');
				
				
				case 2:
					alert('星期二');
				
				
				case 3:
					alert('星期三');
				break;
				
				case 4:
					alert('星期四');
				break;
				
				case 5:
					alert('星期五');
				break;
			
				case 6:
					alert('星期六');
				break;
				
				case 7:
					alert('星期日');
				break;
				
				default:
					alert('请输入1~7数值');
				break;
			}
		</script>
	</body>
