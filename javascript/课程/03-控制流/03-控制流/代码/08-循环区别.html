<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
</head>

<body>


    <script type="text/javascript">
        var i = 10;
        while(i<10){
            document.write(i);
            document.write('<br/>');

            i++;
        }       
        document.write('while循环结束');
        document.write('<br/>');


        var j = 10;
        do{
            document.write(j);
            document.write('<br/>');

            j++;   
        }while(j<10);
        document.write('do-while循环结束');
        document.write('<br/>');
    </script>
</body>
</html>
