<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
</head>
<body>
<script type="text/javascript">
    for(var i=1; i<=5; i++){
        if (i == 3) {
            // 跳过此次循环(直接进入下一次循环)
            // continue;

            // 结束该循环
            break;
        }

        document.write(i);
        document.write('<br/ >');
    }
</script>
</body>
</html>
