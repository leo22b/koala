<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
</head>

<body>
<script type="text/javascript">
    // 案例4: 打印100–200之间所有能被3或者7整除的数;
    // 最简单最粗暴: 遍历,从100到200逐个判断
    for(var i=100; i<=200; i++){
        if (i%3==0 || i%7==0) {
            document.write(i);
            document.write('<br />');
        }
    }



    // 案例4: 打印100–200之间所有能被3且能7整除的数;
</script>
</body>
</html>
