    // 7的倍数 --- 1*7 2*7 3*7 4*7....  100以内
    // 不固定次数
    var i = 1;
    while(1){
        if (i*7 < 100) {    // 满足条件
            document.write(i*7);
            document.write('<br/>');
        } else {    // 不满足条件，即大于100
            break;   
        }

        i++;
    }
