<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#view1 {
				width: 100px;
				height: 100px;
				background: red;
				border-radius: 50%;
				position: absolute;
				left: 0;
				top: 0;
			}
			
			#view2 {
				width: 100px;
				height: 100px;
				background: blue;
				border-radius: 50%;
				position: absolute;
				left: 0;
				top: 110px;
			}
		</style>
		<script type="text/javascript">
			window.onload = function() {
				oView1 = document.querySelector("#view1");
				oView1.onmousedown = downFn
			}

			// 1、前提:所有东西都是在onload中;
			// 2、改写:不能有函数嵌套，可以有全局变量；
			
			// 全局变量
			var oView1 = null;
			var dowX = 0;
			var dowY = 0;

			function downFn(ev) {
				ev = ev || window.event;
				dowX = ev.offsetX;
				dowY = ev.offsetY;

				document.onmousemove = moveFn;

				document.onmouseup = upFn;
			}

			function moveFn(ev) {
				ev = ev || window.event;
				oView1.style.left = ev.clientX - dowX + 'px';
				oView1.style.top = ev.clientY - dowY + 'px';
			}

			function upFn() {
				document.onmousemove = document.onmouseup = null;
			}
		</script>
	</head>

	<body>
		<div id="view1">

		</div>

		<div id="view2">

		</div>
	</body>

</html>
