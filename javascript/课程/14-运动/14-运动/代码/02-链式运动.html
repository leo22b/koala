<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				background: red;
				opacity: 0.3;
			}
		</style>
		
		<script type="text/javascript" src="move2.js" ></script>
		<script type="text/javascript">
			window.onload = function(){
				// 1、obox变宽300
				// 2、obox变高300
				// 3、obx中opacity 1
				
				var oBox = document.getElementById("box");
				
				oBox.onclick = function(){
					// 1、obox变宽300
					startMove(oBox, 'width', 300, function(){
						// 2、obox变高300
						startMove(oBox, 'height', 300, function(){
							// 3、obx中opacity 1
							startMove(oBox, 'opacity', 100);
						});
					});
				}
				
				oBox.ondblclick = function(){
					startMove(oBox, 'opacity', 30, function(){
						startMove(oBox, 'height', 100, function(){
							startMove(oBox, 'width', 100);
						});
					});
				}
			}
		</script>
	</head>
	
	<body>
		<div id="box"></div>
	</body>
</html>
