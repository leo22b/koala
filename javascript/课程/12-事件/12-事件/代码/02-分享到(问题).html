<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			#content {
				width: 70px;
				height: 120px;
				background: red;
				position: absolute;
				left: 0;
				top: 200px;
				text-align: center;
				/* 默认隐藏*/
				left: -70px;
			}
			
			#content a {
				color: white;
				text-decoration: none;
				display: block;
				line-height: 30px;
			}
			
			#title {
				width: 30px;
				height: 70px;
				background: black;
				color: white;
				text-align: center;
				position: absolute;
				left: 70px;
				top: 225px;
				/* 默认是靠边*/
				left: 0;
			}
		</style>
		<script type="text/javascript">
			window.onload = function() {
				var oContent = document.getElementById("content");
				var oTitle = document.getElementById("title");

				oTitle.onmouseover = function() {
					oContent.style.left = 0;
					this.style.left = '70px';
				}

				oTitle.onmouseout = function() {
					oContent.style.left = '-70px';
					this.style.left = '0';
				}

				oContent.onmouseout = function() {
					oContent.style.left = '-70px';
					oTitle.style.left = '0';
				}
			}
		</script>
	</head>

	<body>
		<div id="content">
			<a href="#">微信</a>
			<a href="#">QQ</a>
			<a href="#">朋友圈</a>
			<a href="#">微博</a>
		</div>

		<div id="title">
			分享到
		</div>
	</body>

</html>
