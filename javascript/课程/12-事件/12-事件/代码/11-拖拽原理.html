<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
			}			
		</style>
		<script>
			window.onload = function(){
				var oBox = document.getElementById("box");
				
				oBox.onmousedown = function(ev){
					// 保存鼠标相对于oBox元素的位置
					ev = event || ev;
					var dowX = ev.offsetX;
					var dowY = ev.offsetY;
					
					// 鼠标移动范围是整个document
					document.onmousemove = function(ev){
						ev = event || ev;
						
						// 元素距离浏览器左边位置 = ev.clientX(鼠标距离浏览器左边位置) - dowX(鼠标相对于元素的位置)
						oBox.style.left = ev.clientX - dowX + 'px';
						oBox.style.top = ev.clientY - dowY + 'px';
					}
					
					document.onmouseup = function(){
						document.onmousemove = document.onmouseup = null;
					}
				}
			}
		</script>
	</head>
	
	<body>
		<div id="box">
			
		</div>
	</body>
</html>
