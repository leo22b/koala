<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background: black;
			}
			#box{
				width: 200px;
				border: 1px solid white;
				color: white;
				margin: 30px auto;
			}
			h3{
				line-height: 40px;
			}
			ul{
				display: none;
			}
			li{
				list-style: none;
				border-top: 1px dashed white;
				line-height: 30px;
				padding-left: 10px;
			}
			.active{
				background: gray;
			}
			span{
				background: red;
			}
		</style>
		
		<script type="text/javascript">
			window.onload = function(){
				var oTitle = document.getElementsByTagName('h3')[0];
				var oContent = document.getElementsByTagName('ul')[0];
				var isShow = false;
				var currentLi = null;
				var arr=['魔兽世界(国服)','魔兽世界(台服)','热血江湖','梦幻西游','大话西游','QQ幻想','传奇'];
				for (var i=0;i<arr.length;i++) {
					var oli=document.createElement('li');
					oli.innerHTML=arr[i];
					oContent.appendChild(oli);
				}
				oTitle.onclick = function(ev){
					isShow = !isShow;
					oContent.style.display = isShow ? 'block' : 'none';
					
					ev = event || ev;
					ev.stopPropagation ? ev.stopPropagation() : ev.cancelBubble = true;
				}
				oContent.onclick = function(ev){
					// 哪个li点击？
					ev = event || ev;
					var self = ev.target || ev.srcElement;
					
					// 判断是否自己需要的  以防万一添加判断
					// alert( self.tagName);	// 大写
//					if(self.tagName.toLowerCase() == 'li'){
						oTitle.innerHTML = self.innerHTML;
//					}
				}
				oContent.onmouseover = function(ev){
					// 哪个li触发？
					ev = event || ev;
					var self = ev.target || ev.srcElement;
					
					if(self.tagName.toLowerCase() == 'li'){
						// 先清空
						if(currentLi != null){
							currentLi.className = '';
						}
						
						currentLi = self;
						currentLi.className = 'active';
					}
				}
				
				
				document.onclick = function(){
					isShow = false;
					oContent.style.display = 'none';
				}
			}
		</script>
	</head>
	
	<body>
		<div id="box">
			<h3>地下城与勇士</h3>
			<ul>
				<!--<li> 魔兽世界(国服) </li>
				<li> 魔兽世界(台服) </li>
				<li> 热血江湖 </li>
				<li> 梦幻西游 </li>
				<li> 大话西游 </li>
				<li> QQ幻想 </li>
				<li> 传奇 </li>-->
			</ul>
		</div>
	</body>
</html>
