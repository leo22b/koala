<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				left: 0;
				top: 0;
			}
		</style>
		
		<script>
			window.onload = function(){
				var oBox = document.getElementById("box");
				
				document.onkeydown = function(ev){
					ev = event || ev;
//					 alert(ev.keyCode);
					
					switch(ev.keyCode){
						case 37:	// 左
							oBox.style.left = oBox.offsetLeft - 5 + 'px';
						break;
						
						case 38: // 上
							oBox.style.top = oBox.offsetTop - 5 + 'px';
						break;
						
						case 39: // 右
							oBox.style.left = oBox.offsetLeft + 5 + 'px';
						break;
						
						case 40: // 下
							oBox.style.top = oBox.offsetTop + 5 + 'px';
						break;
					}
				}
			}
		</script>
	</head>
	
	
	<body>
		<div id="box"></div>
	</body>
</html>
