<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			
			// 案例: 随机排序，即将数组打乱
			var arr = [];
			for(var i=1; i<=10; i++){
				arr[arr.length] = i;
			}
			
			
			arr.sort(function(){
				return Math.random() - 0.5;
			});
		
			document.write(arr);
		</script>
	</body>
</html>
